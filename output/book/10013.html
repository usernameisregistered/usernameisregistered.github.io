"></div><div class="border w-60 h-10 leading-10 border-gray-300 text-center cursor-pointer rounded-md hover:text-sky-300"></div></div></section></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"bookInfo":{"id":"10013","name":"计算机图形学","fullPath":"F:\\passerby\\graph\\计算机图形学","chapterList":[{"id":"10013_100000","type":"chapter","name":"概要","fullPath":"F:\\passerby\\graph\\计算机图形学\\01概要.md","url":"/chapter/10013_100000","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"概要\"\u003e概要 \u003c/h1\u003e\n\u003cp\u003e本文的内容主要来自与计算机图形学第三版\u003c/p\u003e\n\u003ch2 id=\"计算机图形学的几种用途\"\u003e计算机图形学的几种用途 \u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e用户界面\u003c/li\u003e\n\u003cli\u003e商业与科技中的交互绘图\u003c/li\u003e\n\u003cli\u003e制图学\u003c/li\u003e\n\u003cli\u003e医学\u003c/li\u003e\n\u003cli\u003e计算机辅助制图和设计\u003c/li\u003e\n\u003cli\u003e多媒体系统\u003c/li\u003e\n\u003cli\u003e科学计算可视化和环境的模拟与动画\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"交互式图形学\"\u003e交互式图形学 \u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e交互式的计算机图形是自摄影和电视发明以来最重要的图形方法，他有许多额外的优点，\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e运动动力学\u003c/strong\u003e：使物体相对于静止的观察者移动或者旋转；也可以保持物体不动。而使观察者围绕物体移动、摇动镜头以选择视框或拉近或推远景物以选择细节的多寡，这就像快速移动摄像机时，通过瞄准镜所看到的情况一样。在更多的情况下，是物体和观察者都在运动\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e更新动力学\u003c/strong\u003e：被观察者物体的形状、颜色或其他性质实际发生了变化。\u003c/p\u003e\n\u003ch3 id=\"概念框架\"\u003e概念框架 \u003c/h3\u003e\n\u003cp\u003e计算机从交互设备接收输入，并向显示设备输出图像。软件有3个部分：\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e应用程序 ↔ 应用模型 ↔  图形系统\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch4 id=\"应用程序\"\u003e应用程序 \u003c/h4\u003e\n\u003cp\u003e创建图元并将之存入应用模型或由应用模型取回\u003c/p\u003e\n\u003ch4 id=\"应用模型\"\u003e应用模型 \u003c/h4\u003e\n\u003cp\u003e表示将在屏幕上显示的数据和物体\u003c/p\u003e\n\u003ch4 id=\"图形系统\"\u003e图形系统 \u003c/h4\u003e\n\u003cp\u003e负责从对象的细节描述产生实际的对象，并将用户的输入传递给应用程序，以供处理。\u003c/p\u003e\n\u003cp\u003e光栅图形软件包近似做出数学意义上的图元。这个图元被定义在笛卡尔坐标系的网格点上。用适当亮度或者色彩的像素点来表示。这些像素一般作为位图或者像素图存储在CPU内存或者帧缓存中。\u003c/p\u003e\n\u003ch2 id=\"显示系统体系结构的含义\"\u003e显示系统体系结构的含义 \u003c/h2\u003e\n\u003cp\u003eSRGP的程序可以分成两部分。一部分是输出流水线，另一部分是输入流水线\u003c/p\u003e\n\u003cp\u003e在输出流水线中，应用程序根据应用模型或数据结构中存储的或退到的图元和属性对物体进行描述，并将这些信息传递给图形包，有图形包将它们裁剪和扫描转换为最终在屏幕上显示的像素。\u003cbr\u003e\n在输入流水线中，在显示终端的用户交互操作由图形包的采样程序或者事件驱动输入程序转换成度量信息。并将这些信息传递给应用程序，然后应用程序根据这些度量信息对模型或者屏幕上的图像进行修改；与输入相关的程序包括：初始化和控制输入设备的程序、在交互过程中从输入设备获取度量信息的程序。\u003c/p\u003e\n\u003cp\u003e实现一个SRGP图形包必须充分考虑各种显示器。有些显示器系统带有自己的帧缓存和显示控制器。这些显示控制器的工作就是解释和执行绘图命令，将生成像素写入帧缓；另外一些简单的系统只可直接又CPU进行刷新。其图形包的只输出部分可以驱动光栅硬拷贝设备。\u003c/p\u003e\n\u003ch3 id=\"具有帧缓存和显示控制器的显示器\"\u003e具有帧缓存和显示控制器的显示器 \u003c/h3\u003e\n\u003cp\u003eSRGP只需将它关于图元、属性和写模式的内部表示转化成显示外设能够直接绘图的方式即可\u003c/p\u003e\n\u003ch3 id=\"只有帧缓存的显示器\"\u003e只有帧缓存的显示器 \u003c/h3\u003e\n\u003cp\u003eSRGP自身进行扫描转换已生成屏幕画面外的画布和帧缓存图像。\u003c/p\u003e\n\u003ch3 id=\"硬拷贝设备\"\u003e硬拷贝设备 \u003c/h3\u003e\n\u003cp\u003eSRGP必须生成完整的位图或者像素图。并一次扫描出一条线传递给输出设备\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e裁剪\u003c/strong\u003e： 图元中不在裁剪框中的图像不显示\u003c/p\u003e\n\n      \u003c/div\u003e\n      \u003cdiv class=\"md-sidebar-toc\"\u003e\n\u003cdiv class=\"md-toc\"\u003e\n\u003cdetails style=\"padding:0;;padding-left:0px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#概要\" class=\"md-toc-link\"\u003e\u003cp\u003e概要\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#计算机图形学的几种用途\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e计算机图形学的几种用途\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#交互式图形学\" class=\"md-toc-link\"\u003e\u003cp\u003e交互式图形学\u003c/ isplay:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#只有帧缓存的显示器\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e只有帧缓存的显示器\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#硬拷贝设备\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e硬拷贝设备\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/details\u003e\n    \n        \u003c/div\u003e\n      \u003c/details\u003e\n    \n\u003c/div\u003e\n\u003c/div\u003e\n      \u003ca id=\"sidebar-toc-btn\"\u003e≡\u003c/a\u003e\n    \n    \n    \n    \n    \n    \n\u003cscript\u003e\n\nvar sidebarTOCBtn = document.getElementById('sidebar-toc-btn')\nsidebarTOCBtn.addEventListener('click', function(event) {\n  event.stopPropagation()\n  if (document.body.hasAttribute('html-show-sidebar-toc')) {\n    document.body.removeAttribute('html-show-sidebar-toc')\n  } else {\n    document.body.setAttribute('html-show-sidebar-toc', true)\n  }\n})\n\u003c/script\u003e\n      \n  \n    "},{"id":"10013_100001","type":"chapter","name":"直线算法","fullPath":"F:\\passerby\\graph\\计算机图形学\\02直线算法.md","url":"/chapter/10013_100001","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"直线的扫描转化\"\u003e直线的扫描转化 \u003c/h1\u003e\n\u003cblockquote\u003e\n\u003cp\u003e对直线的扫描转换就是要在二维光栅格上计算接近或者位于理想的无限细的直线上的像素的坐标\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e为了可视化几何属性，SRGP将一个像素表达成一个圆形的点，并且其中心就是像素在整数栅格上颚的点(x,y)坐标\u003c/p\u003e\n\u003ch2 id=\"基本增量算法-dda\"\u003e基本增量算法 DDA \u003c/h2\u003e\n\u003cp\u003e具体实现细节请参考计算机图形学及实用编程技术下\u003ca href=\"../%E8%AE%A1%E7%AE%97%E6%9C%BA%E5%9B%BE%E5%BD%A2%E5%AD%A6%E5%8F%8A%E5%AE%9E%E7%94%A8%E7%BC%96%E7%A8%8B%E6%8A%80%E6%9C%AF/01%E7%9B%B4%E7%BA%BF%E7%9A%84%E7%94%9F%E6%88%90%E7%AE%97%E6%B3%95_DDA.md\"\u003e直线的生成算法_DDA\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"中点线算法-bresenham\"\u003e中点线算法 BresenHam \u003c/h2\u003e\n\u003cp\u003e具体实现细节请参考计算机图形学及实用编程技术下\u003ca href=\"../%E8%AE%A1%E7%AE%97%E6%9C%BA%E5%9B%BE%E5%BD%A2%E5%AD%A6%E5%8F%8A%E5%AE%9E%E7%94%A8%E7%BC%96%E7%A8%8B%E6%8A%80%E6%9C%AF/01%E7%9B%B4%E7%BA%BF%E7%9A%84%E7%94%9F%E6%88%90%E7%AE%97%E6%B3%95BresenHam.md\"\u003e直线的生成算法BresenHam\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"并行划线算法\"\u003e并行划线算法 \u003c/h2\u003e\n\u003cp\u003e上述讨论过的线段生成算法顺序地确定像素位置，而利用并行计算机，则可以通过将计算分割到可用的多个处理器中来得到线段的像素位置，分割问题的一种解决方法是将现有的顺序算法放到多个处理器。\u003c/p\u003e\n\u003cp\u003e给定\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmsub\u003e\u003cmi\u003en\u003c/mi\u003e\u003cmi\u003ep\u003c/mi\u003e\u003c/msub\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003en_p\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.7167em;vertical-align:-0.2861em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e\u003cspan class=\"mord mathnormal\"\u003en\u003c/span\u003e\u003cspan class=\"msupsub\"\u003e\u003cspan class=\"vlist-t vlist-t2\"\u003e\u003cspan class=\"vlist-r\"\u003e\u003cspan class=\"vlist\" style=\"height:0.1514em;\"\u003e\u003cspan style=\"top:-2.55em;margin-left:0em;margin-right:0.05em;\"\u003e\u003cspan class=\"pstrut\" style=\"height:2.7em;\"\u003e\u003c/span\u003e\u003cspan class=\"sizing reset-size6 size3 mtight\"\u003e\u003cspan class=\"mord mathnormal mtight\"\u003ep\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"vlist-s\"\u003e​\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"vlist-r\"\u003e\u003cspan class=\"vlist\" style=\"height:0.2861em;\"\u003e\u003cspan\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e个处理器，我们可以通过把线段分割成\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmsub\u003e\u003cmi\u003en\u003c/mi\u003e\u003cmi\u003ep\u003c/mi\u003e\u003c/msub\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003en_p\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.7167em;vertical-align:-0.2861em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e\u003cspan class=\"mord mathnormal\"\u003en\u003c/span\u003e\u003cspan class=\"msupsub\"\u003e\u003cspan class=\"vlist-t vlist-t2\"\u003e\u003cspan class=\"vlist-r\"\u003e\u003cspan class=\"vlist\" style=\"height:0.1514em;\"\u003e\u003cspan style=\"top:-2.55em;margin-left:0em;margin-right:0.05em;\"\u003e\u003cspan class=\"pstrut\" style=\"height:2.7em;\"\u003e\u003c/span\u003e\u003cspan class=\"sizing reset-size6 size3 mtight\"\u003e\u003cspan class=\"mord mathnormal mtight\"\u003ep\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"vlist-s\"\u003e​\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"vlist-r\"\u003e\u003cspan class=\"vlist\" style=\"height:0.2861em;\"\u003e\u003cspan\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e个子线段，并在每个子段中同时生成线段而建立起并行的BresenHam画线算法\u003c/p\u003e\n\u003cp\u003e建立光栅系统并行算法的另一种方法是，为每个处理器分配一组屏幕坐标，只要有足够数量的处理器，就可以将每个处理器分配给某个区域屏幕的一个像素，这种方法可以通过为一个处理器分配线段范围之内的一个像素并计算像素距线段的距离而移植成线段显示的方法\u003c/p\u003e\n\u003ch2 id=\"帧缓存值的装载\"\u003e帧缓存值的装载 \u003c/h2\u003e\n\u003cp\u003e实现线段和其他对象显示函数的最后一步工作时设定帧缓存的颜色值，由于扫描转换算法以连续的单位间隔生成像素位置，因此扫描转换算法可以使用增量方法在每一步高效的存取帧缓存\u003c/p\u003e\n\u003cp\u003e举一个特殊的例子：设定帧缓存矩阵式以行为主要顺序进行编址，并且像素位置从屏幕左下方(0,0)变换到右上方\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmo stretchy=\"false\"\u003e(\u003c/mo\u003e\u003cmsub\u003e\u003cmi\u003ex\u003c/mi\u003e\u003cmrow\u003e\u003cmi\u003em\u003c/mi\u003e\u003cmi\u003ea\u003c/mi\u003e\u003cmi\u003ex\u003c/mi\u003e\u003c/mrow\u003e\u003c/msub\u003e\u003cmo separator=\"true\"\u003e,\u003c/mo\u003e\u003cmsub\u003e\u003cmi\u003ey\u003c/mi\u003e\u003cmrow\u003e\u003cmi\u003em\u003c/mi\u003e\u003cmi\u003ea\u003c/mi\u003e\u003cmi\u003ex\u003c/mi\u003e\u003c/mrow\u003e\u003c/msub\u003e\u003cmo stretchy=\"false\"\u003e)\u003c/mo\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003e(x_{max}, y_{max})\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"\u003e\u003c/span\u003e\u003cspan class=\"mopen\"\u003e(\u003c/span\u003e\u003cspan class=\"mord\"\u003e\u003cspan class=\"mord mathnormal\"\u003ex\u003c/span\u003e\u003cspan class=\"msupsub\"\u003e\u003cspan class=\"vlist-t vlist-t2\"\u003e\u003cspan class=\"vlist-r\"\u003e\u003cspan class=\"vlist\" style=\"height:0.1514em;\"\u003e\u003cspan style=\"top:-2.55em;margin-left:0em;margin-right:0.05em;\"\u003e\u003cspan class=\"pstrut\" style=\"height:2.7em;\"\u003e\u003c/span\u003e\u003cspan class=\"sizing reset-size6 size3 mtight\"\u003e\u003cspan class=\"mord mtight\"\u003e\u003cspan class=\"mord mathnormal mtight\"\u003ema\u003c/span\u003e\u003cspan class=\"mord mathnormal mtight\"\u003ex\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"vlist-s\"\u003e​\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"vlist-r\"\u003e\u003cspan class=\"vlist\" style=\"height:0.15em;
