v class="w-screen flex flex-1"><aside class="basis-2/12 border-r border-gray-300 h-full overflow-hidden"><div class="text-md font-bold text-gray-700 m-4">GIS原理(二)</div><div dir="ltr" class="relative overflow-hidden scroll--chapter-height" style="position:relative;--radix-scroll-area-corner-width:0px;--radix-scroll-area-corner-height:0px"><style>[data-radix-scroll-area-viewport]{scrollbar-width:none;-ms-overflow-style:none;-webkit-overflow-scrolling:touch;}[data-radix-scroll-area-viewport]::-webkit-scrollbar{display:none}</style><div data-radix-scroll-area-viewport="" class="h-full w-full rounded-[inherit]" style="overflow-x:hidden;overflow-y:hidden"><div style="min-width:100%;display:table"><a class="text-md text-gray-600 block mx-4 mb-2 cursor-pointer overflow-hidden text-ellipsis whitespace-nowrap hover:text-sky-300" href="/chapter/10017_100000">空间分析</a><a class="text-md text-gray-600 block mx-4 mb-2 cursor-pointer overflow-hidden text-ellipsis whitespace-nowrap hover:text-sky-300" href="/chapter/10017_100001">空间数据表现与地图制图</a><a class="text-md text-gray-600 block mx-4 mb-2 cursor-pointer overflow-hidden text-ellipsis whitespace-nowrap hover:text-sky-300" href="/chapter/10017_100002">数字地形模型（DTM）与地形分析</a><a class="text-md text-gray-600 block mx-4 mb-2 cursor-pointer overflow-hidden text-ellipsis whitespace-nowrap hover:text-sky-300" href="/chapter/10017_100003">网络地理信息系统</a><a class="text-md text-gray-600 block mx-4 mb-2 cursor-pointer overflow-hidden text-ellipsis whitespace-nowrap hover:text-sky-300" href="/chapter/10017_100004"> 空间建模与空间决策支持</a><a class="text-md text-gray-600 block mx-4 mb-2 cursor-pointer overflow-hidden text-ellipsis whitespace-nowrap hover:text-sky-300" href="/chapter/10017_100005">S集成技术</a></div></div></div></aside><section class="basis-10/12 flex flex-col p-1"><div class="flex-1"><div dir="ltr" class="relative overflow-hidden scroll-content-height" style="position:relative;--radix-scroll-area-corner-width:0px;--radix-scroll-area-corner-height:0px"><style>[data-radix-scroll-area-viewport]{scrollbar-width:none;-ms-overflow-style:none;-webkit-overflow-scrolling:touch;}[data-radix-scroll-area-viewport]::-webkit-scrollbar{display:none}</style><div data-radix-scroll-area-viewport="" class="h-full w-full rounded-[inherit]" style="overflow-x:hidden;overflow-y:hidden"><div style="min-width:100%;display:table">加载中...</div></div></div></div><div class="flex justify-between"><div class="border w-60 h-10 leading-10 border-gray-300 text-center cursor-pointer rounded-md hover:text-sky-300"></div><div class="border w-60 h-10 leading-10 border-gray-300 text-center cursor-pointer rounded-md hover:text-sky-300"></div></div></section></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"bookInfo":{"id":"10017","name":"GIS原理(二)","fullPath":"D:\\personal\\文档\\passerby\\gis\\GIS原理(二)","chapterList":[{"id":"10017_100000","type":"chapter","name":"空间分析","fullPath":"D:\\personal\\文档\\passerby\\gis\\GIS原理(二)\\01空间分析.md","url":"/chapter/10017_100000","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"空间分析\"\u003e空间分析 \u003c/h1\u003e\n\u003ch2 id=\"空间查询与量算\"\u003e空间查询与量算 \u003c/h2\u003e\n\u003cp\u003e查询和定位空间对象，并对空间对象进行量算是地理信息系统的基本功能之一，它是地理信息系统进行高层次分析的基础\u003c/p\u003e\n\u003ch3 id=\"空间查询类型\"\u003e空间查询类型 \u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e按属性信息的要求来查询定位空间位置\u003c/li\u003e\n\u003cli\u003e根据对象的空间位置查询有关属性信息\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"空间量算\"\u003e空间量算 \u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/assets/100000052\" alt=\"空间量算\"\u003e\u003c/p\u003e\n\u003ch2 id=\"空间变换\"\u003e空间变换 \u003c/h2\u003e\n\u003cp\u003e地理信息系统通常是按有一定意义的图层和相应的属性建立空间数据库的。为了满足特定空间分析的需要，需对原始图层及其属性进行一系列的逻辑或代数运算，以产生新的具有特殊意义的地理图层及其属性，这个过程称为空间变换\u003c/p\u003e\n\u003cp\u003e基于栅格结构的空间变换可分为三种方式：（1）单点变换；（2）邻域变换；（3）区域变换\u003c/p\u003e\n\u003ch2 id=\"再分类\"\u003e再分类 \u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e对原始数据进行的再次分类组织\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e点、线状地物的再分类，对于矢量数据结构可以通过简单的修改属性表中的数值来实现，对于栅格数据结构也可以通过修改属性值来获得新的点、线地物。面状地物的再分类，对于栅格数据结构则和点、线分类一样，简单的改变属性数值并改变图例表现这一变化\u003c/p\u003e\n\u003ch2 id=\"缓冲区分析\"\u003e缓冲区分析 \u003c/h2\u003e\n\u003cp\u003e邻近度（Proximity）描述了地理空间中两个地物距离相近的程度\u003cbr\u003e\n缓冲区分析是解决邻近度问题的空间分析工具之一\u003c/p\u003e\n\u003cp\u003e缓冲区就是地理空间目标的一种影响范围或服务范围。从数学的角度看，缓冲区分析的基本思想是给定一个空间对象或集合，确定它们的邻域，邻域的大小由邻域半径R决定\u003c/p\u003e\n\u003cp\u003e缓冲区计算的基本问题是双线问题。双线问题有很多另外的名称，如图形加粗，加宽线，中心线扩张等，它们指的都是相同的操作\u003c/p\u003e\n\u003ch3 id=\"角分线法\"\u003e角分线法 \u003c/h3\u003e\n\u003cp\u003e双线问题最简单的方法是角分线法（简单平行线法）。算法是在轴线首尾点处，作轴线的垂线并按缓冲区半径R截出左右边线的起止点；在轴线的其它转折点上，用与该线所关联的前后两邻边距轴线的距离为R的两平行线的交点来生成缓冲区对应顶点\u003c/p\u003e\n\u003cp\u003e角分线法的缺点是难以最大限度保证双线的等宽性，尤其是在凸侧角点在进一步变锐时，将远离轴线顶点\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/assets/100000053\" alt=\"角分线法\"\u003e\u003c/p\u003e\n\u003ch3 id=\"凸角圆弧法\"\u003e凸角圆弧法 \u003c/h3\u003e\n\u003cp\u003e在轴线首尾点处，作轴线的垂线并按双线和缓冲区半径截出左右边线起止点；在轴线其它转折点处，首先判断该点的凸凹性，在凸侧用圆弧弥合，在凹侧则用前后两邻边平行线的交点生成对应顶点。这样外角以圆弧连接，内角直接连接，线段端点以半圆封闭\u003c/p\u003e\n\u003cp\u003e该算法非常重要的一环是折点凸凹性的自动判断。此问题可转化为两个矢量的叉积：把相邻两个线段看成两个矢量，其方向取坐标点序方向。若前一个矢量以最小角度扫向第二个矢量时呈逆时针方向，则为凸顶点，反之为凹顶点\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/assets/100000054\" alt=\"凸角圆弧法\"\u003e\u003c/p\u003e\n\u003ch2 id=\"叠加分析\"\u003e叠加分析 \u003c/h2\u003e\n\u003cp\u003e大部分GIS软件是以分层的方式组织地理景观，将地理景观按主题分层提取，同一地区的整个数据层集表达了该地区地理景观的内容。每个主题层，可以叫做一个\u003cstrong\u003e数据层面\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e叠加分析是地理信息系统最常用的提取空间隐含信息的手段之一\u003c/p\u003e\n\u003cp\u003e地理信息系统的叠加分析是将有关主题层组成的数据层面，进行叠加产生一个新数据层面的操作，其结果综合了原来两层或多层要素所具有的属性\u003c/p\u003e\n\u003cp\u003e地理信息系统叠加分析可以分为以下几类：视觉信息叠加、点与多边形叠加、线与多边形叠加、多边形叠加、栅格图层叠加\u003c/p\u003e\n\u003ch2 id=\"网络分析\"\u003e网络分析 \u003c/h2\u003e\n\u003cp\u003e对地理网络（如交通网络）、城市基础设施网络（如各种网线、电力线、电话线、供排水管线等）进行地理分析和模型化，是地理信息系统中网络分析功能的主要目的\u003c/p\u003e\n\u003ch3 id=\"网络数据结构\"\u003e网络数据结构 \u003c/h3\u003e\n\u003cp\u003e网络数据结构的基本组成部分和属性如下\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e链: 网络中流动的管线，如街道、河流、水管等，其状态属性包括阻力和需求\u003c/li\u003e\n\u003cli\u003e结点: 网络中链的结点，如港口、车站、电站等，其状态属性包括阻力和需求等\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"主要网络分析功能\"\u003e主要网络分析功能 \u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e路径分析\u003c/li\u003e\n\u003cli\u003e资源分配: 分配有两种形式，一种是由分配中心向四周分配，另一种是由四周向收集中心分配。资源分配的应用包括消防站点分布和求援区划分、学校选址、垃圾收集站点分布，停水停电对区域的社会、经济影响估计等\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"空间插值\"\u003e空间插值 \u003c/h2\u003e\n\u003cp\u003e空间插值常用于将离散点的测量数据转换为连续的数据曲面，以便与其它空间现象的分布模式进行比较，它包括了空间内插和外推两种算法\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e空间内插算法是一种通过已知点的数据推求同一区域其它未知点数据的计算方法\u003cbr\u003e\n空间外推算法则是通过已知区域的数据，推求其它区域数据的方法\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e空间插值的理论假设是空间位置上越靠近的点，越可能具有相似的特征值；而距离越远的点，其特征值相似的可能性越小\u003c/p\u003e\n\u003cp\u003e空间插值的数据通常是复杂空间变化有限的采样点的测量数据，这些已知的测量数据称为“硬数据”。如果采样点数据比较少的情况下，可以根据已知的导致某种空间变化的自然过程或现象的信息机理，辅助进行空间插值，这种已知的信息机理，称为“软信息”\u003c/p\u003e\n\u003ch3 id=\"空间插值方法\"\u003e空间插值方法 \u003c/h3\u003e\n\u003cp\u003e空间插值方法可以分为整体插值和局部插值方法两类。整体插值方法用研究区所有采样点的数据进行全区特征拟合；局部插值方法是仅仅用邻近的数据点来估计未知点的值\u003c/p\u003e\n\u003ch4 id=\"整体插值\"\u003e整体插值 \u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e边界内插方法：假设任何重要的变化发生在边界上，边界内的变化是均匀的，同质的，即在各方向都是相同的\u003c/li\u003e\n\u003cli\u003e趋势面分析：先用已知采样点数据拟合出一个平滑的数学平面方程，再根据该方程计算无测量值的点上的数据\u003c/li\u003e\n\u003cli\u003e变换函数插值： 根据一个或多个空间参量的经验方程进行整体空间插值，也是经常使用的空间插值方法，这种经验方程称为变换函数\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4 id=\"局部插值\"\u003e局部插值 \u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e最近邻点法：泰森多边形方法\u003c/li\u003e\n\u003cli\u003e移动平均插值方法：距离倒数插值\u003c/li\u003e\n\u003cli\u003e样条函数插值方法\u003c/li\u003e\n\u003cli\u003e空间自协方差最佳插值方法：克里金插值\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"空间统计分类分析\"\u003e空间统计分类分析 \u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e主成分分析\u003c/li\u003e\n\u003cli\u003e层次分析法\u003c/li\u003e\n\u003cli\u003e系统聚类分析\u003c/li\u003e\n\u003cli\u003e判别分析\u003c/li\u003e\n\u003c/ol\u003e\n\n      \u003c/div\u003e\n      \u003cdiv class=\"md-sidebar-toc\"\u003e\n\u003cdiv class=\"md-toc\"\u003e\n\u003cdetails style=\"padding:0;;padding-left:0px;\" cp\u003e空间插值\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#空间插值方法\" class=\"md-toc-link\"\u003e\u003cp\u003e空间插值方法\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#整体插值\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e整体插值\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#局部插值\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e局部插值\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/details\u003e\n    \n        \u003c/div\u003e\n      \u003c/details\u003e\n    \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#空间统计分类分析\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e空间统计分类分析\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/details\u003e\n    \n\u003c/div\u003e\n\u003c/div\u003e\n      \u003ca id=\"sidebar-toc-btn\"\u003e≡\u003c/a\u003e\n    \n    \n    \n    \n    \n    \n\u003cscript\u003e\n\nvar sidebarTOCBtn = document.getElementById('sidebar-toc-btn')\nsidebarTOCBtn.addEventListener('click', function(event) {\n  event.stopPropagation()\n  if (document.body.hasAttribute('html-show-sidebar-toc')) {\n    document.body.removeAttribute('html-show-sidebar-toc')\n  } else {\n    document.body.setAttribute('html-show-sidebar-toc', true)\n  }\n})\n\u003c/script\u003e\n      \n  \n    "},{"id":"10017_100001","type":"chapter","name":"空间数据表现与地图制图","fullPath":"D:\\personal\\文档\\passerby\\gis\\GIS原理(二)\\02空间数据表现与地图制图.md","url":"/chapter/10017_100001","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"空间数据表现与地图制图\"\u003e空间数据表现与地图制图 \u003c/h1\u003e\n\u003cp\u003e地图符号是表达地图内容的基本手段，它不仅能表示事物的空间位置、形状、质量和数量特征，而且还可以表示各事物之间的相互联系及区域总体特征\u003c/p\u003e\n\u003cp\u003e图形符号是由形状、尺寸和颜色三个基本因素组成，具有系统化的特点\u003c/p\u003e\n\u003ch2 id=\"地图符号\"\u003e地图符号 \u003c/h2\u003e\n\u003cp\u003e地图符号是地图的语言，他是表达地图内容的基本手段，地图符号是由形状不同、大小不一和色彩有别的图形和文字组成\u003c/p\u003e\n\u003ch3 id=\"分类\"\u003e分类 \u003c/h3\u003e\n\u003ch4 id=\"按照符号的定位情况分类\"\u003e按照符号的定位情况分类 \u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e定位符号：图上有确定位置，一般不能任意移动的符号\u003c/li\u003e\n\u003cli\u003e说明符号：为了说明事物的质量和数量特征而附加的一类符号\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4 id=\"按照符号所代表的客观事物分布状况分类\"\u003e按照符号所代表的客观事物分布状况分类 \u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e点状符号：表达不能依比例尺表示的小面积事物（如油库等）和点状（如控制点）所采用的符号\u003c/li\u003e\n\u003cli\u003e线状符号：表达呈线状或带状延伸分布事物的符号\u003c/li\u003e\n\u003cli\u003e面状符号：按地图比例尺表示出事物分布范围的符号\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"地图符号的构成要素\"\u003e地图符号的构成要素 \u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e符号的形状：表示事物的外形和特征\u003c/li\u003e\n\u003cli\u003e符号的颜色：增强地图各要素分类、分级的概念\u003c/li\u003e\n\u003cli\u003e符号的尺寸\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"地图注记\"\u003e地图注记 \u003c/h2\u003e\n\u003cp\u003e地图上的文字和数字总称为地图注记\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e名称注记 说明各种事物的专有名称，如居民点名称\u003c/li\u003e\n\u003cli\u003e说明注记 用来说明各种事物的种类、性质或特征，用于补充图形符号的不足，它常用简注表示\u003c/li\u003e\n\u003cli\u003e数字注记 用来说明某些事物的数量特征，如高程等\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"专题地图\"\u003e专题地图 \u003c/h2\u003e\n\u003cp\u003e专题地图是突出地表示一种或几种自然现象和社会经济现象的地图。按内容可分为三大类：自然地图、社会经济地图和其他专题地图\u003c/p\u003e\n\u003cp\u003e自然地图表示自然界各种现象的特征、地理分布及其相互关系，如地质图、水文图等；社会经济地图表示各种社会经济现象的特征、地理分布及其相互关系\u003c/p\u003e\n\u003cp\u003e专题地图的种类很多，但大都是由地理基础和专题内容组成的。地理基础即普通地图上的一部分内容要素，如经纬网、水系、居民点、交通线、地势等。地理基础作为编绘专题内容的骨架，并表示专题内容的地理位置和说明专题内容与地理环境的关系。专题地图上表示哪些地理基础要素和详细程度如何，是根据专题内容的不同而有所不同。\u003c/p\u003e\n\u003cp\u003e专题内容，从资料来讲，一是将普通地图内容中一种或几种要素显示得比较完备和详细，而将其他要素放到次要地位或省略，如交通图等；二是包括在普通地图上没有的和地面上看不见的或不能直接测量的专题要素，如人口密度图。\u003c/p\u003e\n\u003ch3 id=\"面状专题内容的表示方法\"\u003e面状专题内容的表示方法 \u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e等值线法：在地图上通过表示一种现象的数量指标的一些等值点的曲线，如等高线、等温线，宜用于表示地面上连续分布而逐渐变化的现象\u003c/li\u003e\n\u003cli\u003e质底法： 质底法又名底色法，用于将区域划分为质量相同的地段\u003c/li\u003e\n\u003cli\u003e范围法：用于表示某种现象在一定范围内的分布\u003c/li\u003e\n\u003cli\u003e点值法：是在图上用小点表示现象的分布和数量\u003c/li\u003e\n\u003cli\u003e符号法：用各种不同形状、大小和颜色的符号表示现象的分布及其数量特征和质量特征\u003c/li\u003e\n\u003cli\u003e动线法：一般是用箭形符号表示现象的运动路线和方向，如人口迁移路线、洋流和货运路线等\u003c/li\u003e\n\u003cli\u003e统计图法：一般根据编图区域内各区划单位或典型地点的统计资料，用地图形式表达出来\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"专题地图设计\"\u003e专题地图设计 \u003c/h3\u003e\n\u003cp\u003e专题地图的总体设计，是指任务和要求明确后初步提出的图幅基本轮廓，包括投影选择、明确比例尺、划定图幅范围、进行图面规划和绘制设计略图等内容\u003c/p\u003e\n\u003ch4 id=\"基本轮廓的设计\"\u003e基本轮廓的设计 \u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e该图幅是专用还是多用\u003c/li\u003e\n\u003cli\u003e已出版的类似专题地图：分析这些图件在使用中的优缺点，吸收长处，改进不足，以便更好地满足地图使用者的需要\u003c/li\u003e\n\u003cli\u003e明确地图使用者的特殊要求\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4 id=\"制图区域范围的确定\"\u003e制图区域范围的确定 \u003c/h4\u003e\n\u003cp\u003e专题地图图幅的区域范围，是根据用途和要求来确定的。范围选择是否合适，在很大程度上影响着图幅的使用效能，并与专题地图的数学基础有紧密的联系\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e单幅：指一幅图的范围能完整地包括专题区域而言，通常叫截幅。专题区域放置在图幅的正中，它的形状确定了图幅的横放、竖放和长宽尺寸\u003c/li\u003e\n\u003cli\u003e分幅：超过一张全开纸尺寸而分为若干印张而言\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4 id=\"数学基础的设计\"\u003e数学基础的设计 \u003c/h4\u003e\n\u003cp\u003e包括地图投影、比例尺、坐标网、地图配置与定向、分幅编号和大地控制基础等\u003c/p\u003e\n\u003ch2 id=\"制图综合\"\u003e制图综合 \u003c/h2\u003e\n\u003cp\u003e是对制图区域客观事物的取舍和简化。经过概括后的地图可以显示出主要的事物和本质的特征。地图的比例尺、用途和主题，制图区域的地理特征以及符号的图形尺寸是影响制图综合的主要因素，制图综合主要表现在内容的取舍、数量简化、质量化简和形状化简等方面\u003c/p\u003e\n\u003ch3 id=\"影响制图综合的主要因素\"\u003e影响制图综合的主要因素 \u003c/h3\u003e\n\u003cp\u003e制图综合的程度受各种因素的影响，主要因素有：地图比例尺、地图的主题和用途、制图区域的地理特征以及符号的图形尺寸等\u003c/p\u003e\n\u003ch3 id=\"制图综合的基本方法\"\u003e制图综合的基本方法 \u003c/h3\u003e\n\u003cp\u003e制图综合是一个高度智能化的和具有创造性的作业过程，它是一个整体任务，包含了一系列不同性质的操作，可以分解为若干个子过程来实现。由于这些子过程之间缺少明确的内在或逻辑联系，使得这些子过程是以某种混合形式来组合应用\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e内容的取舍：选取较大的、主要的内容而舍去较小的、次要的或与地图主题无关的内容\u003c/li\u003e\n\u003cli\u003e质量特征的化简：就是减少一定范围内事物的质量差别，用概括的分类代替详细的分类\u003c/li\u003e\n\u003cli\u003e数量特征的化简：减少事物的数量差别，增大数量指标内部变化的间距\u003c/li\u003e\n\u003cli\u003e形状化简：保留事物本身所固有的、典型的特征\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"可视化\"\u003e可视化 \u003c/h2\u003e\n\u003cp\u003e可视化(Visualization)是指在人脑中形成对某物（某人）的图像，是一个心理处理过程，促使对事物的观察力及建立概念等\u003c/p\u003e\n\u003cp\u003e地理信息系统的多维可视化是指采用2.5维、三维和四维等地图表现形式来反映地理客体的多维特征\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e2.5维形式是图面上有隐藏部位的鸟瞰式地图表现形式，又称“假三维”\u003c/li\u003e\n\u003cli\u003e三维形式则是真正的三维立体显示，三维技术可分为基于面表示和基于体表示，其中面表示可容易地为地层及其构造提供精确的空间描述，特别是构造复杂的地带或岩石断层处，然而这些面仅将地表面以下部分分成许多区域，各区域内的不同地质条件不容易描述；体表示将整体细分成大量的体元（Voxels），体元及其变异的一个主要的优点是易于表示异质特征的整个三维分布状况\u003c/li\u003e\n\u003cli\u003e四维是除了三维立体以外，再增加一维属性值（一般是时间维），GIS的时间查询能力目前还不常见，但是地理学家可能想对某一时刻的所有地理条件或某一时间段内的平均地理条件进行评价，这时，就需要获得不同时刻的数值。为了充分满足这种需要，时间数据获取能力应该与三维模型相结合，如分析并预报水灾、地震、暴风雨及滑坡等\u003c/li\u003e\n\u003c/ul\u003e\n\n      \u003c/div\u003e\n      \u003cdiv class=\"md-sidebar-toc\"\u003e\n\u003cdiv class=\"md-toc\"\u003e\n\u003cdetails style=\"padding:0;;padding-left:0px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#空间数据表现与地图制图\" class=\"md-toc-link\"\u003e\u003cp\u003e空间数据表现与地图制图\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#地图符号\" class=\"md-toc-link\"\u003e\u003cp\u003e地图符号\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca hre M数据采集\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e地面测量\u003c/li\u003e\n\u003cli\u003e现有地图数字化\u003c/li\u003e\n\u003cli\u003e空间传感器\u003c/li\u003e\n\u003cli\u003e数字摄影测量方法\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"分析和应用\"\u003e分析和应用 \u003c/h2\u003e\n\u003ch3 id=\"地形曲面拟合\"\u003e地形曲面拟合 \u003c/h3\u003e\n\u003cp\u003eDEM最基础的应用是求DEM范围内任意点的高程，在此基础上进行地形属性分析。由于已知有限个格网点的高程，可以利用这些格网点高程拟合一个地形曲面，推求区域内任意点的高程。曲面拟合方法可以看作是一个已知规则格网点数据进行空间插值的特例，距离倒数加权平均方法，克里金插值方法，样条函数等插值方法均可采用\u003c/p\u003e\n\u003ch3 id=\"立体透视图\"\u003e立体透视图 \u003c/h3\u003e\n\u003cp\u003e从数字高程模型绘制透视立体图是DEM的一个极其重要的应用。透视立体图能更好地反映地形的立体形态，非常直观。与采用等高线表示地形形态相比有其自身独特的优点，更接近人们的直观视觉。特别是随着计算机图形处理工作的增强以及屏幕显示系统的发展，使立体图形的制作具有更大的灵活性，人们可以根据不同的需要，对于同一个地形形态作各种不同的立体显示\u003c/p\u003e\n\u003ch3 id=\"通视分析\"\u003e通视分析 \u003c/h3\u003e\n\u003cp\u003e通视分析有着广泛的应用背景。典型的例子是观察哨所的设定，显然观察哨的位置应该设在能监视某一感兴趣的区域，视线不能被地形挡住。这就是通视分析中典型的点对区域的通视问题。与此类似的问题还有森林中火灾监测点的设定，无线发射塔的设定等\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e点对点通视\u003c/li\u003e\n\u003cli\u003e点对线通视\u003c/li\u003e\n\u003cli\u003e点对区域通视\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"流域特征地貌提取与地形自动分割\"\u003e流域特征地貌提取与地形自动分割 \u003c/h3\u003e\n\u003cp\u003e地形因素是影响流域地貌、水文、生物等过程的重要因子，地形属性的空间分布特征一直是人们用于描述这些空间过程变化的重要指标。高精度DEM数据和高分辨率、高光谱、多周期的遥感影像，为人们定量描述流域空间变化过程提供了日益丰富的数据源，而且人们对流域地貌、水文和生物等过程空间变化机理理解的不断加深，可以说人类已经进入了一个“空间模拟”的时代。基于DEM数据自动提取流域地貌特征和进行流域地形自动分割是进行流域空间模拟的基础技术\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e流域地貌形态结构定义，定义能反映流域结构的特征地貌，建立格网DEM对应的微地貌特征\u003c/li\u003e\n\u003cli\u003e特征地貌自动提取和地形自动分割算法。格网DEM数据是一些离散的高程点数据，每个数据本身不能反映实际地表的复杂性。为了从格网DEM数据中得到流域地貌形态结构，必须采用一个清晰的流域地貌结构模型，然后针对该结构模型设计自动提取算法\u003c/li\u003e\n\u003c/ol\u003e\n\n      \u003c/div\u003e\n      \u003cdiv class=\"md-sidebar-toc\"\u003e\n\u003cdiv class=\"md-toc\"\u003e\n\u003cdetails style=\"padding:0;;padding-left:0px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#数字地形模型dtm与地形分析\" class=\"md-toc-link\"\u003e\u003cp\u003e数字地形模型（DTM）与地形分析\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#高程模型表示法\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e高程模型表示法\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#主要表示模型\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e主要表示模型\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#dem的建立\" class=\"md-toc-link\"\u003e\n            \u003cp\u003eDEM的建立\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#分析和应用\" class=\"md-toc-link\"\u003e\u003cp\u003e分析和应用\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#地形曲面拟合\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e地形曲面拟合\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#立体透视图\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e立体透视图\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#通视分析\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e通视分析\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#流域特征地貌提取与地形自动分割\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e流域特征地貌提取与地形自动分割\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/details\u003e\n    \n        \u003c/div\u003e\n      \u003c/details\u003e\n    \n\u003c/div\u003e\n\u003c/div\u003e\n      \u003ca id=\"sidebar-toc-btn\"\u003e≡\u003c/a\u003e\n    \n    \n    \n    \n    \n    \n\u003cscript\u003e\n\nvar sidebarTOCBtn = document.getElementById('sidebar-toc-btn')\nsidebarTOCBtn.addEventListener('click', function(event) {\n  event.stopPropagation()\n  if (document.body.hasAttribute('html-show-sidebar-toc')) {\n    document.body.removeAttribute('html-show-sidebar-toc')\n  } else {\n    document.body.setAttribute('html-show-sidebar-toc', true)\n  }\n})\n\u003c/script\u003e\n      \n  \n    "},{"id":"10017_100003","type":"chapter","name":"网络地理信息系统","fullPath":"D:\\personal\\文档\\passerby\\gis\\GIS原理(二)\\04网络地理信息系统.md","url":"/chapter/10017_100003","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"网络地理信息系统\"\u003e网络地理信息系统 \u003c/h1\u003e\n\u003ch2 id=\"计算机网络技术\"\u003e计算机网络技术 \u003c/h2\u003e\n\u003cp\u003e计算机网络（Computer Network）是指实现计算机之间通讯的软件和硬件系统的统称，更加具体的定义是“以共享资源为目的，通过数据通讯线路将多台计算机互联而组成的系统”\u003c/p\u003e\n\u003ch3 id=\"网络拓扑结构和分类\"\u003e网络拓扑结构和分类 \u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e星形拓扑结构；\u003c/li\u003e\n\u003cli\u003e总线拓扑结构；\u003c/li\u003e\n\u003cli\u003e环形拓扑结构；\u003c/li\u003e\n\u003cli\u003e树形拓扑；\u003c/li\u003e\n\u003cli\u003e完全连接结构；\u003c/li\u003e\n\u003cli\u003e相交环形；\u003c/li\u003e\n\u003cli\u003e不规则拓扑结构\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e根据其空间分布范围的大小，区分为局域网(LAN-Local Area Network)、城域网(MAN-Metropolitan Area Network)和广域网(WAN-Wide Area Network)\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e局域网： 是指在比较小的区域——如一座办公大楼，一个校园，一个公司等内建立的计算机网络，其通讯距离较短，传输速率较快，误码率低。对于局域网而言，主要采用的拓扑结构是总线结构和环形结构\u003c/li\u003e\n\u003cli\u003e域域网：基本上是一个大的局域网，采用类似的拓扑结构，它可以覆盖一个城市，实现信息共享。\u003c/li\u003e\n\u003cli\u003e广域网： 广域网最根本的特点是其机器分布范围广，可以实现大范围的信息共享，笼统地讲，因特网(Internet)就属于广域网范畴。广域网可以采用多种拓扑结构，如星形，环形，树型，完全连接，相交环形，甚至是不规则的拓扑结构\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"分布式地理信息系统\"\u003e分布式地理信息系统 \u003c/h3\u003e\n\u003cp\u003e随着计算机网络的发展，基于客户机/服务器体系结构，并在网络支持下的分布式系统结构已经成为地理信息系统的发展趋势。由于GIS的固有的特点，使得运行于网络上的分布式系统特别适合于构造较大规模的GIS应用，其应用表现在以下几个方面\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e数据的分布：在地理信息系统中，主要数据是空间数据，由于数据生产和更新的要求，常常需要存放在空间上分离的计算机上。\u003c/li\u003e\n\u003cli\u003e应用功能的分布：GIS的功能组成了由空间数据录入到输出的一个工作流程，不同的人员由于其关注的信息不同，需要不同的GIS功能服务对数据进行处理，将应用分布在网络上就可以解决该问题\u003c/li\u003e\n\u003cli\u003e外设共享：外设的分布是服务分布的一种，由于许多GIS外设较为昂贵，如高精度平板扫描仪，喷墨绘图仪，大幅面数字化仪等，而通过分布式系统，可以实现这些设备的共享\u003c/li\u003e\n\u003cli\u003e并行计算：在地理信息系统中，许多模型具有较高的时间复杂性，利用分布系统可以实现并行计算，缩短计算时间\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e分布式系统： 一组独立计算机的集合\u003c/p\u003e\n\u003ch3 id=\"网络地理信息系统的组合方式\"\u003e网络地理信息系统的组合方式 \u003c/h3\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003e组合方式\u003c/th\u003e\n\u003cth\u003e数据\u003c/th\u003e\n\u003cth\u003e应用功能\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e全集中式\u003c/td\u003e\n\u003ctd\u003e中央服务器\u003c/td\u003e\n\u003ctd\u003e中央服务器\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e数据集中式\u003c/td\u003e\n\u003ctd\u003e中央服务器\u003c/td\u003e\n\u003ctd\u003e客户端\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e功能集中式\u003c/td\u003e\n\u003ctd\u003e客户端\u003c/td\u003e\n\u003ctd\u003e中央服务器\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e全分布式\u003c/td\u003e\n\u003ctd\u003e客户端\u003c/td\u003e\n\u003ctd\u003e客户端\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e函数库分布式\u003c/td\u003e\n\u003ctd\u003e客户端或者服务器\u003c/td\u003e\n\u003ctd\u003e中央服务器存储，客户端动态连接执行\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3 id=\"网络互连设备简介\"\u003e网络互连设备简介 \u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e中继器(Repeater)：是最简单的网间连接器，提供对信号的放大和转发，它只能连接具有相同物理协议的LAN。中继器主要用于扩充LAN电缆段的距离，在同一个LAN中，也可以采用LAN延长介质长度\u003c/li\u003e\n\u003cli\u003e网桥(Bridge)：网桥是在数据链路层实现LAN互连的存储转发设备，它独立于高层协议，可以实现异构型局域网的互连\u003c/li\u003e\n\u003cli\u003e路由器(Router)：路由器工作在OSI模型的网络层，能够获得更多的网络信息，为来到的信息找到“最佳路由”。路由器结构比网桥复杂，速度也慢，但是具有更大的灵活性和更强的异种网络互连能力。\u003c/li\u003e\n\u003cli\u003e网关(Gateway)：又称为协议转换器，工作在OSI模型的传输层及以上层，用于互连不同体系结构的网络或者媒体。它不仅要连接分离的网络，还必须确保从一个网络传输的数据与另一个兼容。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"万维网地理信息系统-webgis\"\u003e万维网地理信息系统 webGIS \u003c/h2\u003e\n\u003ch3 id=\"应用层面\"\u003e应用层面 \u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e空间数据发布\u003c/li\u003e\n\u003cli\u003e空间查询检索\u003c/li\u003e\n\u003cli\u003e空间模型服务\u003c/li\u003e\n\u003cli\u003eWeb资源的组织\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"实现技术\"\u003e实现技术 \u003c/h3\u003e\n\u003ch4 id=\"cgicommon-gateway-interface通用网关接口方法\"\u003eCGI(Common Gateway Interface,通用网关接口)方法 \u003c/h4\u003e\n\u003cp\u003eCGI是一个用于Web服务器和客户端浏览器之间的特定标准，它允许网页用户通过网页的命令来启动一个存在于网页服务器主机的程序（称为CGI程序），并且接收到这个程序的输出结果。CGI是最早实现动态网页的技术，它使用户可以通过浏览器进行交互操作，并得到相应的操作结果\u003c/p\u003e\n\u003ch4 id=\"服务器应用程序接口server-api方法\"\u003e服务器应用程序接口(Server API)方法 \u003c/h4\u003e\n\u003cp\u003e类似于CGI，不同之处在于CGI程序是单独可以运行的程序，而Server API往往依附于特定的Web服务器\u003c/p\u003e\n\u003ch4 id=\"插件plug-ins法\"\u003e插件(Plug-ins)法 \u003c/h4\u003e\n\u003cp\u003e浏览器插件是指能够同浏览器交换信息的软件，第三方软件开发商可以开发插件以使浏览器支持其特定格式的数据文件。利用浏览器插件，可以将一部分服务器的功能转移到客户端，此外对于WebGIS而言，插件处理和传输的是矢量格式空间数据，其数据量较小，这样就加快了用户操作的反应速度，减少了网络流量和服务器负载。插件的不足之处在于，象传统应用软件一样，它需要先安装，然后才能使用，给使用造成了不方便\u003c/p\u003e\n\n      \u003c/div\u003e\n      \u003cdiv class=\"md-sidebar-toc\"\u003e\n\u003cdiv class=\"md-toc\"\u003e\n\u003cdetails style=\"padding:0;;padding-left:0px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#网络地理信息系统\" class=\"md-toc-link\"\u003e\u003cp\u003e网络地理信息系统\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#计算机网络技术\" class=\"md-toc-link\"\u003e\u003cp\u003e计算机网络技术\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#网络拓扑结构和分类\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e网络拓扑结构和分类\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#分布式地理信息系统\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e分布式地理信息系统\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#网络地理信息系统的组合方式\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e网络地理信息系统的组合方式\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#网络互连设备简介\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e网络互连设备简介\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/details\u003e\n    \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#万维网地理信息系统-webgis\" class=\"md-toc-link\"\u003e\u003cp\u003e万维网地理信息系统 webGIS\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#应用层面\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e应用层面\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#实现技术\" class=\"md-toc-link\"\u003e\u003cp\u003e实现技术\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#cgicommon-gateway-interface通用网关接口方法\" class=\"md-toc-link\"\u003e\n            \u003cp\u003eCGI(Common Gateway Interface,通用网关接口)方法\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#服务器应用程序接口server-api方法\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e服务器应用程序接口(Server API)方法\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#插件plug-ins法\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e插件(Plug-ins)法\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/details\u003e\n    \n        \u003c/div\u003e\n      \u003c/details\u003e\n    \n        \u003c/div\u003e\n      \u003c/details\u003e\n    \n\u003c/div\u003e\n\u003c/div\u003e\n      \u003ca id=\"sidebar-toc-btn\"\u003e≡\u003c/a\u003e\n    \n    \n    \n    \n    \n    \n\u003cscript\u003e\n\nvar sidebarTOCBtn = document.getElementById('sidebar-toc-btn')\nsidebarTOCBtn.addEventListener('click', function(event) {\n  event.stopPropagation()\n  if (document.body.hasAttribute('html-show-sidebar-toc')) {\n    document.body.removeAttribute('html-show-sidebar-toc')\n  } else {\n    document.body.setAttribute('html-show-sidebar-toc', true)\n  }\n})\n\u003c/script\u003e\n      \n  \n    "},{"id":"10017_100004","type":"chapter","name":" 空间建模与空间决策支持","fullPath":"D:\\personal\\文档\\passerby\\gis\\GIS原理(二)\\05 空间建模与空间决策支持.md","url":"/chapter/10017_100004","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"空间建模与空间决策支持\"\u003e空间建模与空间决策支持 \u003c/h1\u003e\n\u003ch2 id=\"空间分析过程及其模型\"\u003e空间分析过程及其模型 \u003c/h2\u003e\n\u003cp\u003e空间分析的目的是解决某类与地理空间有关的问题，通常涉及多种空间分析操作的组合。好的空间分析过程设计将十分有利于问题的解决,一般步骤\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e明确分析的目的和评价准则\u003c/li\u003e\n\u003cli\u003e准备分析数据\u003c/li\u003e\n\u003cli\u003e进行空间分析操作\u003c/li\u003e\n\u003cli\u003e进行结果分析\u003c/li\u003e\n\u003cli\u003e解释评价结构\u003c/li\u003e\n\u003cli\u003e结果输出\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"空间分析建模\"\u003e空间分析建模 \u003c/h3\u003e\n\u003cp\u003e地图建模可以是一个空间分析流程的逆过程，即从分析的最终结果开始，反向一步步分析为得到最终结果，哪些数据是必须的，并确定每一步要输入的数据以及这些数据是如何派生而来\u003c/p\u003e\n\u003ch2 id=\"空间决策支持模型\"\u003e空间决策支持模型 \u003c/h2\u003e\n\u003cp\u003e区域规划、土地利用规划、设施位置选择、环境管理等都是有关空间行为的决策问题，这些问题的解决方案是由决策者或领域专家在专业领域知识和经验的启发下，在分析大量的空间和非空间信息的基础上得到的。空间决策问题大大超过了地理信息系统通常的空间分析功能的要求。\u003c/p\u003e\n\u003cp\u003e决策是一个决策者为达到某种目标或目标集合，根据一定的约束条件下在多种侯选方案里进行选择的复杂过程\u003c/p\u003e\n\u003ch3 id=\"构成部分\"\u003e构成部分 \u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e方案集合：决策问题的方案集合是指可以选择的行动方案集合\u003c/li\u003e\n\u003cli\u003e状态集合：任何一个决策问题都面临一定的外界环境，称之为状态。系统各种可能的状态，称为状态集合，记为Q\u003c/li\u003e\n\u003cli\u003e损益函数：这是决策分析中的一个重要概念。在决策问题中，如果采用策略，假定系统状态出现，系统收益。因此定义映射为决策问题的损益函数\u003c/li\u003e\n\u003cli\u003e目标函数（决策准则）：记为F。损益函数只给出了系统的实际收益情况，但没给出收益的评价标准，即“抉择”时的优化准则。决策准则对于不同的决策者、问题、方法都是不同的，它最终决定了方案的形成\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cimg src=\"/assets/100000056\" alt=\"空间决策过程\"\u003e\u003c/p\u003e\n\u003ch2 id=\"专家系统\"\u003e专家系统 \u003c/h2\u003e\n\u003cp\u003e专家系统是人工智能在信息系统中的应用，它是一个智能计算机程序系统，其内部具有大量专家水平的某个领域知识与经验，能够利用人类专家的知识和解决问题的方法来解决该领域的问题。专家系统的主要功能取决于大量的知识。设计专家系统的关键是知识表达和知识运用。专家系统与一般计算机程序最本质的区别在于：专家系统所解决的问题一般没有算法解，并且往往是要在不完全、不精确或不确定的信息基础上做出结论。一般的专家系统包括数据库，知识库，推理机，解释器及知识获取五个部分组成\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/assets/100000057\" alt=\"专家系统结构图\"\u003e\u003c/p\u003e\n\u003ch3 id=\"推理机\"\u003e推理机 \u003c/h3\u003e\n\u003cp\u003e推理是指依据一定规则从已有的事实推出结论的过程。专家系统中的自动推理是知识推理，它是专家系统中问题求解的主要手段\u003cbr\u003e\n知识推理方法可分为图搜索方法和逻辑论证方法两类\u003c/p\u003e\n\u003ch4 id=\"图搜索方法\"\u003e图搜索方法 \u003c/h4\u003e\n\u003cp\u003e基于图的知识表达，问题求解的知识推理过程，就是从图中相当于初始状态的出发节点到相当于目标状态的终止节点的路线搜索过程，即搜索从初始状态有效的转移到目标所经历的最优的或最经济的线路，相应的知识推理方法即图搜索方法\u003c/p\u003e\n\u003ch4 id=\"逻辑论证\"\u003e逻辑论证 \u003c/h4\u003e\n\u003cp\u003e当知识表示采用谓词（Predicate）逻辑或其他形式逻辑方法时，知识推理也可以采取逻辑论证方法。在这种情况下，求解一个问题相应于证明一个定理或几个定理，问题求解的知识推理过程，相应于用数理逻辑方法进行定理证明的过程。知识推理方法即逻辑论证方法\u003cbr\u003e\n根据问题求解的推理过程是否运用启发性知识，知识推理方法可分为启发推理和非启发推理两类\u003cbr\u003e\n根据问题求解的推理过程中结论是否精确，知识推理方法可分为精确推理和不精确推理两类\u003c/p\u003e\n\u003ch2 id=\"数据仓库与空间数据挖掘\"\u003e数据仓库与空间数据挖掘 \u003c/h2\u003e\n\u003ch3 id=\"数据仓库\"\u003e数据仓库 \u003c/h3\u003e\n\u003cp\u003e数据仓库是指面向主题的、集成的、稳定的、随着时间变化的数据集合，用以支持管理决策\u003cbr\u003e\n数据仓库是一种把收集的数据转变成有意义的信息技术\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/assets/100000058\" alt=\"数据仓库体系结构\"\u003e\u003c/p\u003e\n\u003ch4 id=\"数据挖掘\"\u003e数据挖掘 \u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e数据选取： 数据仓库中的数据并不都与挖掘的信息有关，第一步就是为了只提取“有用的”数据\u003c/li\u003e\n\u003cli\u003e数据转换：在确定要进行挖掘的数据之后，要对这些数据进行必要的变换，使得数据可以被进一步的操作使用\u003c/li\u003e\n\u003cli\u003e数据挖掘：在数据转换之后，就要进行数据挖掘，数据挖掘的具体技术很多，如分类、回归分析等\u003c/li\u003e\n\u003cli\u003e结果解释：挖掘的信息要参照用户的决策支持目的进行分析，并且要表现给决策者\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4 id=\"空间数据挖掘\"\u003e空间数据挖掘 \u003c/h4\u003e\n\u003cp\u003e空间数据是与占有一定空间的对象有关的数据，空间数据库是通过空间数据类型和空间关系存储和管理空间数据。空间数据通常具有拓扑和距离信息，通过空间索引进行组织和查询\u003c/p\u003e\n\u003cp\u003e常用方法\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e统计分析方法\u003c/li\u003e\n\u003cli\u003e基于概括的方法\u003c/li\u003e\n\u003cli\u003e聚类方法\u003c/li\u003e\n\u003cli\u003e空间关联规则（Spatial Association Rule）方法\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"gis空间分析与空间动态建模\"\u003eGIS空间分析与空间动态建模 \u003c/h2\u003e\n\u003cp\u003e空间动态模型是指现实世界中地球表面特定位置上的某些属性或状态因其驱动力随时间变化而发生改变的一种数学模拟\u003cbr\u003e\n空间动态模型就是要计算各空间单元随其时间序列信息或驱动力的变化而产生新状态或属性值。各时刻的状态或属性可以用计算机以动画的形式进行显示，其实质仍然是图形代数和地图模型的自然延伸\u003cbr\u003e\nGIS与空间动态模型的结合主要有三种方式：松散结合，交互界面和镶嵌结合\u003c/p\u003e\n\u003ch3 id=\"元胞自动机\"\u003e元胞自动机 \u003c/h3\u003e\n\u003cp\u003e元胞自动机（Cellular Automata，CA）是定义在一个具有离散、有限状态的元胞组成的元胞空间上的，按照一定局部规则，在离散的时间维上演化的动力学系统。元胞自动机的基本单元是元胞（Cell），每个元胞具有一个状态，这个状态只能取有限状态集中的一个，例如“生”或“死”，或者256种颜色中的一种等等；这些元胞规则地排列在被称为“元胞空间”的空间格网上；它们各自的状态随着时间变化，根据一个局部的规则来进行更新，即一个元胞在某时刻的状态取决于且只取决于该元胞周围邻域元胞的状态；元胞空间内的元胞依照此局部规则进行同步的状态更新，整个元胞空间则表现为在离散的时间维上变化\u003c/p\u003e\n\u003cp\u003e元胞自动机的最基本的组成包括元胞（Cell），元胞空间（Lattice），邻域（Neighbor），规则（Rule）。元胞自动机可以视为由一个元胞空间和定义在该空间的变换函数所组成\u003c/p\u003e\n\u003cp\u003e五个主要特征\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e它们由元胞的离散格局构成\u003c/li\u003e\n\u003cli\u003e它们在离散时间步序内演化；\u003c/li\u003e\n\u003cli\u003e每一元胞的状态均在同一有限集中取值；\u003c/li\u003e\n\u003cli\u003e每一元胞的状态依同一确定的法则演化；\u003c/li\u003e\n\u003cli\u003e元胞状态的取值法则仅依赖于其自身及其周围邻域元胞的状态值。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"空间相互作用与位置分配模型\"\u003e空间相互作用与位置——分配模型 \u003c/h2\u003e\n\u003cp\u003e对于生产单位和服务企业来说，由于需求和供给两方面总是存在着空间上分布的差异性，因此，机构设施地理位置（Geographic Location）的选择和确定对于它们的经济效益和自身的发展具有至关重要的影响作用。\u003c/p\u003e\n\u003cp\u003e机构设施位置评价和优化，是通过对于一个设施或者一个设施网络的供给和需求两者之间的相互作用关系进行分析来实现其空间位置分布模式的优化。机构设施区位评价是对于现有服务设施的空间位置分布模式的评价，机构设施区位优化是对于其最佳位置的搜寻\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/assets/100000059\" alt=\"中心地理论应用的概念框架\"\u003e\u003c/p\u003e\n\u003cp\u003e中心地理论的古典模型是对包含单一目标的、且内部需求全部针对这个目标中心的具有均质性的市场功能区域进行空间分析和模拟，而中心地理论的现代模型则要针对现实世界中那些具有不确定性的、涉及多目标消费行为和复杂供给行为的市场功能区域进行空间分析和模拟\u003c/p\u003e\n\u003cp\u003e空间优化模式用于解决位置——分配问题\u003c/p\u003e\n\u003cp\u003e优化模式基本结构由一系列边界条件和一个（或几个，但少见）目标函数组成。在这些边界条件下，求目标函数的极大值或极小值。边界条件代表了规划目标所必须满足的划条件，它们代表了对于目标规划区域功能的基本评价；而优化目标函数（即求目标函数的极值）则代表了一个最大限度可能达到的规划目标。因此，在边界条件中体现出来的关目标函数的规划条件具有首要意义，与优化目标函数相应的规划目标的重要性则稍差一些引入目标函数的极大、极小化意义，在于得到一个定位一配置问题的明确答案（指在一定边界条件下，目标函数有数个可行答案的情况下）\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/assets/100000060\" alt=\"空间优化模式分类\"\u003e\u003c/p\u003e\n\n      \u003c/div\u003e\n      \u003cdiv class=\"md-sidebar-toc\"\u003e\n\u003cdiv class=\"md-toc\"\u003e\n\u003cdetails style=\"padding:0;;padding-left:0px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#空间建模与空间决策支持\" class=\"md-toc-link\"\u003e\u003cp\u003e空间建模与空间决策支持\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#空间分析过程及其模型\" class=\"md-toc-link\"\u003e\u003cp\u003e空间分析过程及其模型\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#空间分析建模\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e空间分析建模\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/details\u003e\n    \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#空间决策支持模型\" class=\"md-toc-link\"\u003e\u003cp\u003e空间决策支持模型\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#构成部分\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e构成部分\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/details\u003e\n    \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#专家系统\" class=\"md-toc-link\"\u003e\u003cp\u003e专家系统\u003c/p\u003e\n\ (二)\\063S集成技术.md","url":"/chapter/10017_100005","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"3s集成技术\"\u003e3S集成技术 \u003c/h1\u003e\n\u003ch2 id=\"遥感简介\"\u003e遥感简介 \u003c/h2\u003e\n\u003cp\u003e遥感(Remote Sensing)，通常是指通过某种传感器装置，在不与研究对象直接接触的情况下，获得其特征信息，并对这些信息进行提取、加工、表达和应用的一门科学技术\u003c/p\u003e\n\u003cp\u003e遥感技术的基础，是通过观测电磁波，从而判读和分析地表的目标以及现象，其中利用了地物的电磁波特性，即“一切物体，由于其种类及环境条件不同，因而具有反射或辐射不同波长电磁波的特性”\u003c/p\u003e\n\u003cp\u003e在遥感技术中，接收从目标反射或辐射电磁波的装置叫做遥感器（Remote Sensor），而搭载这些遥感器的移动体叫做遥感平台（Platform），包括飞机、人造卫星等，甚至地面观测车也属于遥感平台。通常称用机载平台的为航空遥感（Aerial Remote Sensing），而用星载平台的称为航天遥感\u003c/p\u003e\n\u003cp\u003e按照遥感器的工作原理，可以将遥感分为被动式遥感（Passive Remote Sensing）和主动式遥感（Active Remote Sensing）两种，而每种方式又分为扫描方式和非扫描方式\u003c/p\u003e\n\u003cp\u003e遥感数据的处理——通常是图像形式的遥感数据的处理，主要包括纠正（包括辐射纠正和几何纠正）、增强、变换、滤波、分类等功能，其目的主要是为了提取各种专题信息，如土地建设情况、植被覆盖率、农作物产量和水深等等,遥感图像处理可以采取\u003cstrong\u003e光学处理\u003c/strong\u003e和\u003cstrong\u003e数字处理\u003c/strong\u003e两种方式，数字图像处理由于其可重复性好、便于与GIS结合等特点\u003c/p\u003e\n\u003ch3 id=\"图像纠正\"\u003e图像纠正 \u003c/h3\u003e\n\u003cp\u003e图像纠正是消除图像畸变的过程，包括辐射纠正和几何纠正。辐射畸变通常由于太阳位置，大气的吸收、散射引起；而几何畸变（图12-5）的原因则包括遥感平台的速度、姿态变化，传感器，地形起伏等，几何纠正包括粗纠正和精纠正两种，前者根据有关参数进行纠正；而后者通过采集地面控制点（GCPs, Ground Control Points），建立纠正多项式，进行纠正\u003c/p\u003e\n\u003ch3 id=\"增强\"\u003e增强 \u003c/h3\u003e\n\u003cp\u003e增强的目的是为了改善图像的视觉效果，并没有增加信息量，包括亮度、对比度变化以及直方图变换等\u003c/p\u003e\n\u003ch3 id=\"滤波\"\u003e滤波 \u003c/h3\u003e\n\u003cp\u003e滤波分为低通滤波、高通滤波和带通滤波等，低通滤波可以去除图像中的噪声，而高通滤波则用于提取一些线性信息\u003c/p\u003e\n\u003ch3 id=\"变换\"\u003e变换 \u003c/h3\u003e\n\u003cp\u003e包括主成分分析(Principal Component Analyst)，色度变换以及傅立叶变换等，还包括一些针对遥感图像的特定变换\u003c/p\u003e\n\u003ch3 id=\"分类\"\u003e分类 \u003c/h3\u003e\n\u003cp\u003e利用遥感图像的主要目的是为了提取各种信息，一些特定的变换可以用于提取信息，但是最主要的手段则是通过遥感图像分类(Classification)。计算机分类的基本原理是计算图像上每个象元的灰度特征，根据不同的准则，进行分类。遥感图像分类有两类方法，即监督分类(Supervised Classification)和非监督分类(Unsupervised Classification)\u003c/p\u003e\n\u003ch2 id=\"全球定位系统简介\"\u003e全球定位系统简介 \u003c/h2\u003e\n\u003cp\u003e全球定位系统(GPS, Global Positioning System)是利用人造地球卫星进行点位测量导航技术的一种\u003c/p\u003e\n\u003cp\u003eGPS系统包括三大部分：空间部分——GPS卫星星座；地面控制部分——地面监控系统；用户设备部分——GPS信号接收机\u003c/p\u003e\n\u003cp\u003eGPS定位基本原理是利用测距交会确定点位。如下图所示，一颗卫星信号传播到接收机的时间只能决定该卫星到接收机的距离，但并不能确定接收机相对于卫星的方向，在三维空间中，GPS接收机的可能位置构成一个球面；当测到两颗卫星的距离时，接收机的可能位置被确定于两个球面相交构成的圆上；当得到第三颗卫星的距离后，球面与圆相交得到两个可能的点；第四颗卫星用于确定接收机的准确位置。因此，如果接收机能够得到四颗GPS卫星的信号，就可以进行定位；当接收到信号的卫星数目多于四个时，可以优选四颗卫星计算位置\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/assets/100000061\" alt=\"测距交会定位示意图\"\u003e\u003c/p\u003e\n\u003ch2 id=\"3s集成综述\"\u003e3S集成综述 \u003c/h2\u003e\n\u003cp\u003e3S技术为科学研究、政府管理、社会生产提供了新一代的观测手段、描述语言和思维工具。3S的结合应用，取长补短，是一个自然的发展趋势，三者之间的相互作用形成了“一个大脑，两只眼睛”的框架\u003c/p\u003e\n\u003cp\u003e即RS和GPS向GIS提供或更新区域信息以及空间定位，GIS进行相应的空间分析，以从RS和GPS提供的浩如烟海的数据中提取有用信息，并进行综合集成，使之成为决策的科学依据\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/assets/100000062\" alt=\"3S的相互作用与集成\"\u003e\u003c/p\u003e\n\n      \u003c/div\u003e\n      \u003cdiv class=\"md-sidebar-toc\"\u003e\n\u003cdiv class=\"md-toc\"\u003e\n\u003cdetails style=\"padding:0;;padding-left:0px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#3s集成技术\" class=\"md-toc-link\"\u003e\u003cp\u003e3S集成技术\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#遥感简介\" class=\"md-toc-link\"\u003e\u003cp\u003e遥感简介\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#图像纠正\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e图像纠正\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\
