 flex-1"><aside class="basis-2/12 border-r border-gray-300 h-full overflow-hidden"><div class="text-md font-bold text-gray-700 m-4">数学建模</div><div dir="ltr" class="relative overflow-hidden scroll--chapter-height" style="position:relative;--radix-scroll-area-corner-width:0px;--radix-scroll-area-corner-height:0px"><style>[data-radix-scroll-area-viewport]{scrollbar-width:none;-ms-overflow-style:none;-webkit-overflow-scrolling:touch;}[data-radix-scroll-area-viewport]::-webkit-scrollbar{display:none}</style><div data-radix-scroll-area-viewport="" class="h-full w-full rounded-[inherit]" style="overflow-x:hidden;overflow-y:hidden"><div style="min-width:100%;display:table"><a class="text-md text-gray-600 block mx-4 mb-2 cursor-pointer overflow-hidden text-ellipsis whitespace-nowrap hover:text-sky-300" href="/chapter/10002_100000">数学建模简介</a><a class="text-md text-gray-600 block mx-4 mb-2 cursor-pointer overflow-hidden text-ellipsis whitespace-nowrap hover:text-sky-300" href="/chapter/10002_100001">初等模型</a></div></div></div></aside><section class="basis-10/12 flex flex-col p-1"><div class="flex-1"><div dir="ltr" class="relative overflow-hidden scroll-content-height" style="position:relative;--radix-scroll-area-corner-width:0px;--radix-scroll-area-corner-height:0px"><style>[data-radix-scroll-area-viewport]{scrollbar-width:none;-ms-overflow-style:none;-webkit-overflow-scrolling:touch;}[data-radix-scroll-area-viewport]::-webkit-scrollbar{display:none}</style><div data-radix-scroll-area-viewport="" class="h-full w-full rounded-[inherit]" style="overflow-x:hidden;overflow-y:hidden"><div style="min-width:100%;display:table">加载中...</div></div></div></div><div class="flex justify-between"><div class="border w-60 h-10 leading-10 border-gray-300 text-center cursor-pointer rounded-md hover:text-sky-300"></div><div class="border w-60 h-10 leading-10 border-gray-300 text-center cursor-pointer rounded-md hover:text-sky-300"></div></div></section></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"bookInfo":{"id":"10002","name":"数学建模","fullPath":"F:\\passerby\\math\\数学建模","chapterList":[{"id":"10002_100000","type":"chapter","name":"数学建模简介","fullPath":"F:\\passerby\\math\\数学建模\\01数学建模简介.md","url":"/chapter/10002_100000","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"数学建模简介\"\u003e数学建模简介 \u003c/h1\u003e\n\u003cp\u003e\u003cstrong\u003e数学模型\u003c/strong\u003e是对一个实际问题，按照其内在规律做出一些必要、合理的简化假设后，运用适当的数学工具，得到的衣蛾数学结结构，借助数学的分析和计算全面探讨并求出所得模型的解，再结合相关背景知识，运用所得结果解释或者回答实际问题，而建立数学模型的全过程被称为\u003cstrong\u003e数学建模\u003c/strong\u003e\u003c/p\u003e\n\u003ch2 id=\"数学建模的方法与步骤\"\u003e数学建模的方法与步骤 \u003c/h2\u003e\n\u003ch3 id=\"数学建模的一般步骤\"\u003e数学建模的一般步骤 \u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e模型的准备（问题分析）\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e建模的问题可能来自于各行各业，而我们不可能是全才，因此，当劫持到某个问题时，我们可能对其背景知识一无所知，这就需要我们想方设法的去了解问题的实际背景，通过查阅、学习可能对问题有了一个模糊的印象，再通过进一步的分析，对问题的了解会更加明朗化。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e模型的假设\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e现实事件的复杂性和多样性，使得我们不得不根据实际情况扩大思考的范围，在根据实际对象的特性和建模的目的，在分析问题的基础上对问题进行必要的、合理的取舍简化，并使用精确的语言做出假设，\u003cbr\u003e\n必要而合理化的模型化假设应遵循两条原则， \u003cstrong\u003e简化问题\u003c/strong\u003e和\u003cstrong\u003e保持模型与实际问题的“贴近度”\u003c/strong\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e模型的建立\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e根据所做的假设，利用适当的数学工具，建立多个量之间的等式或者不等式关系，列出表格，画出图形或者确定其他数学结构，事实上，建模时还有一个原则： \u003cstrong\u003e尽可能采用简单的数学工具，以便使更多的人能够了解和使用模型\u003c/strong\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003e模型求解\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e对建立的模型进行数学上的求解，包括解方程、画图形、证明定理以及逻辑运算等，会用到传统的和近代的数学方法，特别时软件和计算机技术。\u003c/p\u003e\n\u003col start=\"5\"\u003e\n\u003cli\u003e模型的分析\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e将求得的模型结果进行数学上的分析，有时根据问题的性质，分析各变量之间的关系和特定形态，有时根据所得结果给出数学上的预测，有时则给出数学上的最优决策或者控制，\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col start=\"6\"\u003e\n\u003cli\u003e模型的检验\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e把模型分析的结果返回到实际所研究的对象中，如果检验的结果不符合或者部分不符合实际情况，那么我们必须回到建模之处，修改、补充假设，重新建模，如果检验结果和实际情况相符，则进行最后的工作，模型应用。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3 id=\"数学建模的思想方法\"\u003e数学建模的思想方法 \u003c/h3\u003e\n\u003cp\u003e虽然建模没有固定的模式，但科学的思维方式是建模工作的基础，创新思维是建模成功的源泉．数学的创新思维有：\u003cem\u003e类比思维\u003c/em\u003e、\u003cem\u003e归纳思维\u003c/em\u003e、\u003cem\u003e逆向思维\u003c/em\u003e、\u003cem\u003e发散思维\u003c/em\u003e、\u003cem\u003e猜测思维\u003c/em\u003e等．这些方法有许多共性。\u003c/p\u003e\n\u003ch2 id=\"数学模型的特点与分类\"\u003e数学模型的特点与分类 \u003c/h2\u003e\n\u003ch3 id=\"数学模型的特点\"\u003e数学模型的特点 \u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e答案的不唯一性\u003c/li\u003e\n\u003cli\u003e方法的不统一性\u003c/li\u003e\n\u003cli\u003e模型的逼真性和可行性\u003c/li\u003e\n\u003cli\u003e模型的渐进性\u003c/li\u003e\n\u003cli\u003e模型的可转移性(推广性)\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"数学模型的分类\"\u003e数学模型的分类 \u003c/h3\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth style=\"text-align:left\"\u003e分类标准\u003c/th\u003e\n\u003cth style=\"text-align:left\"\u003e具体类别\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align:left\"\u003e对某个实际问题了解的深入程度\u003c/td\u003e\n\u003ctd style=\"text-align:left\"\u003e白箱模型、灰箱模型、黑箱模型\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align:left\"\u003e模型中变量的特征\u003c/td\u003e\n\u003ctd style=\"text-align:left\"\u003e连续性模型、离散型模型或者确定性模型、随机模型\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align:left\"\u003e建模中所用到的数学方法\u003c/td\u003e\n\u003ctd style=\"text-align:left\"\u003e初等模型、微分方程模型、线性方程组模型、规划模型、差分模型、图论模型、概率统计模型\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align:left\"\u003e应用领域\u003c/td\u003e\n\u003ctd style=\"text-align:left\"\u003e生物模型、医学模型、经济模型、社会模型、交通流模型\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align:left\"\u003e模型随时间的变化\u003c/td\u003e\n\u003ctd style=\"text-align:left\"\u003e静态模型和动态模型\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\n      \u003c/div\u003e\n      \u003cdiv class=\"md-sidebar-toc\"\u003e\n\u003cdiv class=\"md-toc\"\u003e\n\u003cdetails style=\"padding:0;;padding-left:0px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#数学建模简介\" class=\"md-toc-link\"\u003e\u003cp\u003e数学建模简介\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#数学建模的方法与步骤\" class=\"md-toc-link\"\u003e\u003cp\u003e数学建模的方法与步骤\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#数学建模的一般步骤\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e数学建模的一般步骤\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#数学建模的思想方法\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e数学建模的思想方法\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/details\u003e\n    \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#数学模型的特点与分类\" class=\"md-toc-link\"\u003e\u003cp\u003e数学模型的特点与分类\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#数学模型的特点\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e数学模型的特点\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#数学模型的分类\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e数学模型的分类\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/details\u003e\n    \n        \u003c/div\u003e\n      \u003c/details\u003e\n    \n\u003c/div\u003e\n\u003c/div\u003e\n      \u003ca id=\"sidebar-toc-btn\"\u003e≡\u003c/a\u003e\n    \n    \n    \n    \n    \n    \n\u003cscript\u003e\n\nvar sidebarTOCBtn = document.getElementById('sidebar-toc-btn')\nsidebarTOCBtn.addEventListener('click', function(event) {\n  event.stopPropagation()\n  if (document.body.hasAttribute('html-show-sidebar-toc')) {\n    document.body.removeAttribute('html-show-sidebar-toc')\n  } else {\n    document.body.setAttribute('html-show-sidebar-toc', true)\n  }\n})\n\u003c/script\u003e\n      \n  \n    "},{"id":"10002_100001","type":"chapter","name":"初等模型","fullPath":"F:\\passerby\\math\\数学建模\\02初等模型.md","url":"/chapter/10002_100001","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"初等模型\"\u003e初等模型 \u003c/h1\u003e\n\u003ch2 id=\"一元函数模型\"\u003e一元函数模型 \u003c/h2\u003e\n\u003cp\u003e【汽车租赁费用模型】国庆长假期间，小王租用了某汽车租赁公司一辆桑塔纳汽车外出旅游．汽车租赁公司与小王签订的租车合同中约定：次日下午６时前交车按一天计，交车时验车．租车的收费标准见表\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003e车型\u003c/th\u003e\n\u003cth\u003e租金（元/辆 天）\u003c/th\u003e\n\u003cth\u003e里程收费（元/km）\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e桑塔纳\u003c/td\u003e\n\u003ctd\u003e200\u003c/td\u003e\n\u003ctd\u003e5\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003e小王在国庆前一天到租车公司取了车，同时交付了1000元押金．假期第5天下午5时，他还车时支付了2800元租车费（含押金）．问小王驾车行驶了多少千米\u003c/p\u003e\n\u003cp\u003e由问题知道，小王共租用了5天汽车．小王的租车费用y元为基本租金200×5与汽车行程费用5x之和．因此，租车费用y与车程x之间\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmi\u003ey\u003c/mi\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmn\u003e1000\u003c/mn\u003e\u003cmo\u003e+\u003c/mo\u003e\u003cmn\u003e5\u003c/mn\u003e\u003cmi\u003ex\u003c/mi\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003ey = 1000 + 5x\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.625em;vertical-align:-0.1944em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.03588em;\"\u003ey\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2778em;\"\u003e\u003c/span\u003e\u003cspan class=\"mrel\"\u003e=\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2778em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e1000\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222em;\"\u003e\u003c/span\u003e\u003cspan class=\"mbin\"\u003e+\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.6444em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e5\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003ex\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\n\u003ch2 id=\"多元函数模型\"\u003e多元函数模型 \u003c/h2\u003e\n\u003cp\u003e在实际建模中，有时由于情况比较复杂，影响决策变量的因素有多个，这时可以根据需要建立多元函数模型\u003c/p\u003e\n\u003ch2 id=\"几何模型\"\u003e几何模型 \u003c/h2\u003e\n\u003ch2 id=\"排列组合机其他模型\"\u003e排列组合机其他模型 \u003c/h2\u003e\n\u003ch1 id=\"微分模型\"\u003e微分模型 \u003c/h1\u003e\n\u003ch2 id=\"一元函数的最值模型\"\u003e一元函数的最值模型 \u003c/h2\u003e\n\u003cp\u003e在实际生产和生活中，常常遇到求“成本最低”、“产量最大”、“收入最高”、“利润最大”、“效率最高”、“用料最省”、“时间最短”等问题．这类问题在数学上就是求函数的最大值、最小值问题，统称为\u003cstrong\u003e最值问题\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e【水果的最佳采摘时间模型】\u003c/strong\u003e 又是一个苹果成熟的季节，老王正为采摘和出售苹果的时间犯愁．如果本周采摘，可采摘约10kg苹果，此时，批发商的收购价格为3元/kg．如果每推迟一周，则每棵树的产量会增加1kg，但批发商收购苹果的价格会减少0.2元/kg．8周后，苹果会因为熟透而开始腐烂．问老王第几周采摘，收入最高\u003c/p\u003e\n\u003cp\u003e第x周采摘苹果的数量为\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmn\u003e10\u003c/mn\u003e\u003cmo\u003e+\u003c/mo\u003e\u003cmi\u003ex\u003c/mi\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003e10 + x\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e10\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222em;\"\u003e\u003c/span\u003e\u003cspan class=\"mbin\"\u003e+\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.4306em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003ex\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n第x周的售价为\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmn\u003e3\u003c/mn\u003e\u003cmo\u003e−\u003c/mo\u003e\u003cmn\u003e0.2\u003c/mn\u003e\u003cmi\u003ex\u003c/mi\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003e3 - 0.2x\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e3\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222em;\"\u003e\u003c/span\u003e\u003cspan class=\"mbin\"\u003e−\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.6444em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e0.2\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003ex\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n第x周采摘时的收入\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmo stretchy=\"false\"\u003e(\u003c/mo\u003e\u003cmn\u003e10\u003c/mn\u003e\u003cmo\u003e+\u003c/mo\u003e\u003cmi\u003ex\u003c/mi\u003e\u003cmo stretchy=\"false\"\u003e)\u003c/mo\u003e\u003cmo stretchy=\"false\"\u003e(\u003c/mo\u003e\u003cmn\u003e3\u003c/mn\u003e\u003cmo\u003e−\u003c/mo\u003e\u003cmn\u003e0.2\u003c/mn\u003e\u003cmi\u003ex\u003c/mi\u003e\u003cmo stretchy=\"false\"\u003e)\u003c/mo\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmn\u003e30\u003c/mn\u003e\u003cmo\u003e+\u003c/mo\u003e\u003cmi\u003ex\u003c/mi\u003e\u003cmo\u003e−\u003c/mo\u003e\u003cmn\u003e0.2\u003c/mn\u003e\u003cmsup\u003e\u003cmi\u003ex\u003c/mi\u003e\u003cmn\u003e2\u003c/mn\u003e\u003c/msup\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003e(10 + x)(3 - 0.2x) = 30 + x - 0.2x^2\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"\u003e\u003c/span\u003e\u003cspan class=\"mopen\"\u003e(\u003c/span\u003e\u003cspan class=\"mord\"\u003e10\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222em;\"\u003e\u003c/span\u003e\u003cspan class=\"mbin\"\u003e+\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003ex\u003c/span\u003e\u003cspan class=\"mclose\"\u003e)\u003c/span\u003e\u003cspan class=\"mopen\"\u003e(\u003c/span\u003e\u003cspan class=\"mord\"\u003e3\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222em;\"\u003e\u003c/span\u003e\u003cspan class=\"mbin\"\u003e−\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e0.2\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003ex\u003c/span\u003e\u003cspan class=\"mclose\"\u003e)\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2778em;\"\u003e\u003c/span\u003e\u003cspan class=\"mrel\"\u003e=\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2778em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e30\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222em;\"\u003e\u003c/span\u003e\u003cspan class=\"mbin\"\u003e+\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.6667em;vertical-align:-0.0833em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003ex\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222em;\"\u003e\u003c/span\u003e\u003cspan class=\"mbin\"\u003e−\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.8141em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e0.2\u003c/span\u003e\u003cspan class=\"mord\"\u003e\u003cspan class=\"mord mathnormal\"\u003ex\u003c/span\u003e\u003cspan class=\"msupsub\"\u003e\u003cspan class=\"vlist-t\"\u003e\u003cspan class=\"vlist-r\"\u003e\u003cspan class=\"vlist\" style=\"height:0.8141em;\"\u003e\u003cspan style=\"top:-3.063em;margin-right:0.05em;\"\u003e\u003cspan class=\"pstrut\" style=\"height:2.7em;\"\u003e\u003c/span\u003e\u003cspan class=\"sizing reset-size6 size3 mtight\"\u003e\u003cspan class=\"mord mtight\"\u003e2\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n函数求导可得驻点为x=2.5， 将2.5带入得最大收入为3\u003c/p\u003e\n\u003ch2 id=\"分段函数的最值模型\"\u003e分段函数的最值模型 \u003c/h2\u003e\n\u003ch2 id=\"多元函数的最值模型\"\u003e多元函数的最值模型 \u003c/h2\u003e\n\n      \u003c/div\u003e\n      \u003cdiv class=\"md-sidebar-toc\"\u003e\n\u003cdiv class=\"md-toc\"\u003e\n\u003cdetails style=\"padding:0;;padding-left:0px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#初等模型\" class=\"md-toc-link\"\u003e\u003cp\u003e初等模型\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:4
