iv></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"bookInfo":{"id":"10021","name":"二值化","fullPath":"F:\\passerby\\algorithm\\二值化","chapterList":[{"id":"10021_100000","type":"chapter","name":"基于大律法的图像分块二值化算法","fullPath":"F:\\passerby\\algorithm\\二值化\\基于大律法的图像分块二值化算法.md","url":"/chapter/10021_100000","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"基于大律法的图像分块二值化算法\"\u003e基于大律法的图像分块二值化算法 \u003c/h1\u003e\n\u003cp\u003e目标或背景灰度分布不均匀是影响大津法二值化效果的最主要因素,鉴于此原因.本文提出如下方法\"把整幅图像划分为许多小块\",每一小块内的局部阈值由大津法计算决定;方法具体实现如下\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e根据实际处理的图像特征选择划分块的大小\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e图像分块大小的选择将影响到二值化的结果,极端的划分是每小块仅包含两个像素,这样的划分用大津法计算已经失去意义.块划分得太小则有的小块全部是目标或者背景，此时用大律法计算出的局部阈值将是一种强制性的结果而不是合理的阈值选择，如果块划分的太大由不能取得较好的二值化效果，因此划分的原则是尽量使每一小块内均包含有目标和背景像素，而且目标和背景各自内部的灰度变化范围不大。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e判断并合理二值化背景块\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e于所选择的分块相对于整幅字符图较小，在很多地方整个小块全部都是背景，此时计算出来的阈值是一种强制性的不合理阈值，设定理想情况是背景全置为白，为了避免把全是背景的小块错误强行二值化\"采取如下措施。考虑到小块的背景灰度具有一定的均匀性，通常情况下，如果整个小块全是背景，则用大津法计算出的阈值与块内的灰度极值最大或最小值之差在一定范围之内，此时阈值可取即把该小块全二值化为白$背景%\"如果阈值与块内极值之差超出一定范围，则可以认为该小块内包含了目标与背景部分，对小块的二值化就取用大津法确定的阈值\u003c/p\u003e\n\u003cp\u003e像素点\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmo stretchy=\"false\"\u003e(\u003c/mo\u003e\u003cmi\u003ex\u003c/mi\u003e\u003cmo separator=\"true\"\u003e,\u003c/mo\u003e\u003cmi\u003ey\u003c/mi\u003e\u003cmo stretchy=\"false\"\u003e)\u003c/mo\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003e(x,y)\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"\u003e\u003c/span\u003e\u003cspan class=\"mopen\"\u003e(\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003ex\u003c/span\u003e\u003cspan class=\"mpunct\"\u003e,\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.1667em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.03588em;\"\u003ey\u003c/span\u003e\u003cspan class=\"mclose\"\u003e)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e属于所划分的正方小块A,\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmsub\u003e\u003cmi\u003eθ\u003c/mi\u003e\u003cmi\u003eA\u003c/mi\u003e\u003c/msub\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003e\\theta_A\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.8444em;vertical-align:-0.15em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord\"\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.02778em;\"\u003eθ\u003c/span\u003e\u003cspan class=\"msupsub\"\u003e\u003cspan class=\"vlist-t vlist-t2\"\u003e\u003cspan class=\"vlist-r\"\u003e\u003cspan class=\"vlist\" style=\"height:0.3283em;\"\u003e\u003cspan style=\"top:-2.55em;margin-left:-0.0278em;margin-right:0.05em;\"\u003e\u003cspan class=\"pstrut\" style=\"height:2.7em;\"\u003e\u003c/span\u003e\u003cspan class=\"sizing reset-size6 size3 mtight\"\u003e\u003cspan class=\"mord mathnormal mtight\"\u003eA\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"vlist-s\"\u003e​\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"vlist-r\"\u003e\u003cspan class=\"vlist\" style=\"height:0.15em;\"\u003e\u003cspan\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c div class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"基于最大方差比的图像二值化方法\"\u003e基于最大方差比的图像二值化方法 \u003c/h1\u003e\n\u003cblockquote\u003e\n\u003cp\u003e该方法将图像分成了2类，当类间方差与类内方差的分离度最大时极为最佳阈值\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2 id=\"最大方差比阈值确定方法\"\u003e最大方差比阈值确定方法 \u003c/h2\u003e\n\u003cp\u003e在一个典型的爽波峰直方图图像中，如果同时存在对象物和背景，其直方图就会存在着两个山峰，所以一定存在最佳阈值，它最合理的划分了物体和背景\u003c/p\u003e\n\u003cp\u003e图像灰度级的集合设为\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmi\u003eS\u003c/mi\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmo stretchy=\"false\"\u003e(\u003c/mo\u003e\u003cmn\u003e1\u003c/mn\u003e\u003cmo separator=\"true\"\u003e,\u003c/mo\u003e\u003cmn\u003e2\u003c/mn\u003e\u003cmo separator=\"true\"\u003e,\u003c/mo\u003e\u003cmn\u003e3\u003c/mn\u003e\u003cmo separator=\"true\"\u003e,\u003c/mo\u003e\u003cmo\u003e⋯\u003c/mo\u003e\u003cmtext\u003e \u003c/mtext\u003e\u003cmo separator=\"true\"\u003e,\u003c/mo\u003e\u003cmi\u003en\u003c/mi\u003e\u003cmo stretchy=\"false\"\u003e)\u003c/mo\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003eS = (1,2,3,\\cdots, n)\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.6833em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.05764em;\"\u003eS\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2778em;\"\u003e\u003c/span\u003e\u003cspan class=\"mrel\"\u003e=\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2778em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"\u003e\u003c/span\u003e\u003cspan class=\"mopen\"\u003e(\u003c/span\u003e\u003cspan class=\"mord\"\u003e1
