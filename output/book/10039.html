hapter","name":"简介","fullPath":"F:\\passerby\\framework\\微前端\\01简介.md","url":"/chapter/10039_100000","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"微前端\"\u003e微前端 \u003c/h1\u003e\n\u003cp\u003e微前端是一种多个团队通过独立发布功能的方式来共同构建现代化web应用的技术手段及方法策略\u003c/p\u003e\n\u003ch2 id=\"定义\"\u003e定义 \u003c/h2\u003e\n\u003cp\u003e现代的前端应用的发展趋势正在变得越来越富功能化，富交互化，也就是传说中的SPA(单页面应用)；这样越来越复杂的单体前端应用，背后的后端应用则是数量庞大的微服务集群。被一个团队维护的前端项目，随着时间推进，会变得越来越庞大，越来越难以维护。所以我们给这种应用起名为\u003cem\u003e巨石单体应用\u003c/em\u003e\u003cbr\u003e\n微前端背后的思想是认为：现代复杂的web app或者网站，通常由很多相对独立的功能模块组合而成，而对这些模块负责的应该是相互独立的多个团队。这些独立的团队由于专业分工不同，会负责着特定的业务领域，以及完成特定的开发任务。这样的团队，通常在人员组成方面囊括了从前端开发到服务端开发，从UI实现到数据库设计这样端到端的跨职能人员构成\u003c/p\u003e\n\u003ch2 id=\"核心思维\"\u003e核心思维 \u003c/h2\u003e\n\u003ch3 id=\"技术不可知主义\"\u003e技术不可知主义 \u003c/h3\u003e\n\u003cp\u003e每个团队应该选择自己的技术栈以及技术进化路线，而不是与其他团队步调一致。在项目中可以通过引入自定义元素来提供技术栈无关的接口，同时还隐藏了复杂的内部实现。也许在微前端的语境之下，框架将不是未来架构师主要考虑的问题，如何高效的提供可复用的WebComponent会成为核心问题\u003c/p\u003e\n\u003ch3 id=\"隔离团队之间的代码\"\u003e隔离团队之间的代码 \u003c/h3\u003e\n\u003cp\u003e即便所有团队都使用同样的框架，也不要共享同一个运行时环境。构建自包含的Apps。不要依赖共享的状态或者全局变量\u003c/p\u003e\n\u003ch3 id=\"建立团队自己的前缀\"\u003e建立团队自己的前缀 \u003c/h3\u003e\n\u003cp\u003e在还不能做到完全隔离的环境下，通过命名规约进行隔离。对于CSS， 事件，Local Storage 以及 Cookies之类的环境之下，通过命名空间进行的隔离可以避免冲突，以及所有权\u003c/p\u003e\n\u003ch3 id=\"原生浏览器标准优先于框架封装的api\"\u003e原生浏览器标准优先于框架封装的API \u003c/h3\u003e\n\u003cp\u003e使用\u003cstrong\u003e用于通信的原生浏览器事件机制\u003c/strong\u003e，而不是自己构建一个PubSub系统。如果确实需要设计一个跨团队的通信API，那么也尽量让设计简单为好\u003c/p\u003e\n\u003ch3 id=\"构建高可用的网络应用\"\u003e构建高可用的网络应用 \u003c/h3\u003e\n\u003cp\u003e即便在Javascript执行失败的情况下，站点的功能也应保证可用。使用同构渲染以及渐进增强来提升体验和性能\u003c/p\u003e\n\u003ch2 id=\"页面组成\"\u003e页面组成 \u003c/h2\u003e\n\u003cp\u003e抛开前后端如何集成来自于\u003cstrong\u003e不同开发框架\u003c/strong\u003e的代码这个问题本身，还有很多其他值得讨论的话题：用来\u003cstrong\u003e隔离js作用域的机制\u003c/strong\u003e，避免\u003cstrong\u003ecss样式冲突\u003c/strong\u003e，\u003cstrong\u003e按需加载资源\u003c/strong\u003e，团队之间\u003cstrong\u003e共用资源的共享\u003c/strong\u003e，\u003cstrong\u003e处理获取数据的流程\u003c/strong\u003e以及因此产生的如何通过\u003cstrong\u003e更好的加载状态管理\u003c/strong\u003e来为用户带来更好的体验\u003c/p\u003e\n\u003ch3 id=\"同构渲染\"\u003e同构渲染 \u003c/h3\u003e\n\u003cp\u003e同构渲染（Isomorphic Rendering）是一种现代web开发技术，结合了服务器端渲染（SSR）和客户端渲染（CSR）的优点\u003cbr\u003e\n同构渲染是指在前后端共享代码的情况下，首次页面加载时的HTML是在服务器上生成的，然后在客户端上通过JavaScript增强，提供动态的交互性\u003c/p\u003e\n\u003ch2 id=\"问题\"\u003e问题 \u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e为什么更多的微前端框架不采用iframe实现\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003eiframe 最大的特性就是提供了浏览器原生的硬隔离方案，不论是样式隔离、js 隔离这类问题统统都能被完美解决。但是同样也带来了最大的问题隔离性无法被突破，从而应用间无法共享上下文，由此带来的开发、产品体验问题随之而来\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003eurl 不同步。浏览器刷新\u003cstrong\u003eiframe url\u003c/strong\u003e状态丢失、后退前进按钮无法使用\u003c/li\u003e\n\u003cli\u003eUI 不同步，DOM结构不共享 例如：右下角的iframe中出带出一个弹窗，要求弹窗的位置在浏览器居中\u003c/li\u003e\n\u003cli\u003e全局上下文完全隔离，内存变量不共享，主应用的cookie要透传到根域名都不同的子应用中实现免登效果\u003c/li\u003e\n\u003cli\u003e每次子应用进入都是一次浏览器上下文重建、资源重新加载的过程导致\u003cstrong\u003e慢\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n      \u003c/div\u003e\n      \u003cdiv class=\"md-sidebar-toc\"\u003e\n\u003cdiv class=\"md-toc\"\u003e\n\u003cdetails style=\"padding:0;;padding-left:0px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#微前端\" class=\"md-toc-link\"\u003e\u003cp\u003e微前端\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#定义\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e定义\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#核心思维\" class=\"md-toc-link\"\u003e\u003cp\u003e核心思维\u003c/p\u003e\n\u003c/a\u003e\n
