id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"bookInfo":{"id":"10000","name":"数值分析","fullPath":"F:\\passerby\\math\\数值分析","chapterList":[{"id":"10000_100000","type":"chapter","name":"绪论","fullPath":"F:\\passerby\\math\\数值分析\\00绪论.md","url":"/chapter/10000_100000","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"绪论\"\u003e绪论 \u003c/h1\u003e\n\u003cp\u003e数值分析(Numerical Analysis)研究数值求解各类数学问题的方法和相应的数学理论，研究的对象是数学问题，所用的方法是数学方法，因此也称为数值数学（Numerical Mathematics）\u003c/p\u003e\n\u003cp\u003e数值分析研究的内容可以划分为以下几个主要方面：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e数值代数： 主要包括线性代数方程组和非线性方程与方程组的数值解法，特征值与特征向量的数值计算等内容\u003c/li\u003e\n\u003cli\u003e数值逼近： 主要包括函数逼近、数值微分和数值积分等内容\u003c/li\u003e\n\u003cli\u003e常微分方程与动力系统的数值解法\u003c/li\u003e\n\u003cli\u003e偏微分方程的数值解法\u003c/li\u003e\n\u003cli\u003e最优化理论和方法，主要研究在一定的约束条件下如何选取某些因素的值，使某项或者某几个指标达到最优\u003c/li\u003e\n\u003cli\u003e误差理论： 主要研究近似方法的误差（即数值结果与原问题精确解之间的误差）以及影响误差的主要因素，因为每一中数值方法严格说来都是近似方法，这是数值分析中非常重要的一个问题。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"数值方法的特点\"\u003e数值方法的特点 \u003c/h2\u003e\n\u003cp\u003e求解一个数学问题的数值方法就是要给出该问题的一个近似的数值结果，因此，首先数值结果就要能算的出来，其次结果应有一定额精度，满足实际问题的要求，一般要求误差满足制定的值\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmi\u003eϵ\u003c/mi\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003e\\epsilon\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.4306em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003eϵ\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e,最后，计算时间应该尽可能的少\u003c/p\u003e\n\u003cp\u003e求解一个数学问题一般会有多种数值方法，在保证所需精度的条件下，计算时间越少的数值方法越好，对串行机而言，这相当于计算量越少越好。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e例1-1\u003c/strong\u003e 考虑求解线性代数方程组\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmi\u003eA\u003c/mi\u003e\u003cmi\u003ex\u003c/mi\u003e\u003cmo\u003e=\u003c/mo\u003e\u003cmi\u003eb\u003c/mi\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003eAx = b\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.6833em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003eA\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003ex\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2778em;\"\u003e\u003c/span\u003e\u003cspan class=\"mrel\"\u003e=\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2778em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.6944em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003eb\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e,其中系数矩阵\u003cstrong\u003eA\u003c/strong\u003e是\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmi\u003en\u003c/mi\u003e\u003cmo\u003e×\u003c/mo\u003e\u003cmi\u003en\u003c/mi\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003en \\times n\u003c/annotation\u003e\u003c/semantics\u003e\u003c/math\u003e\u003c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.6667em;vertical-align:-0.0833em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003en\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2222em;\"\u003e\u003c/s
