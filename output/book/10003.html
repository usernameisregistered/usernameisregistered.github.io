div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"bookInfo":{"id":"10003","name":"概率论和数理统计","fullPath":"F:\\passerby\\math\\概率论和数理统计","chapterList":[{"id":"10003_100000","type":"chapter","name":"事件的概率","fullPath":"F:\\passerby\\math\\概率论和数理统计\\01事件的概率.md","url":"/chapter/10003_100000","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"事件的概率\"\u003e事件的概率 \u003c/h1\u003e\n\u003ch2 id=\"概率\"\u003e概率 \u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e表示某种情况出现的可能性大小的一种数量指标 介于0,1之间\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2 id=\"古典概率\"\u003e古典概率 \u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e设一个实验有\u003cstrong\u003eN\u003c/strong\u003e个等可能性的结果，而事件E恰好包含其中的\u003cstrong\u003eM\u003c/strong\u003e个结果，则事件\u003cstrong\u003eE\u003c/strong\u003e的概率记P(\u003cstrong\u003eE\u003c/strong\u003e) 定义为P(\u003cstrong\u003eE\u003c/strong\u003e) = \u003cstrong\u003eM\u003c/strong\u003e/\u003cstrong\u003eN\u003c/strong\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2 id=\"排列组合的几个公式\"\u003e排列组合的几个公式 \u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003en个相异物件取r(1 ≤ r ≤n)个不同的排列总数\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch5 id=\"psubrsubsupnsup--n--n---1--n---2-----n---r--1\"\u003eP\u003csub\u003er\u003c/sub\u003e\u003csup\u003en\u003c/sup\u003e = n * (n - 1) * (n - 2) * ... * ( n - r + 1) \u003c/h5\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003en个相异物件取r(1 ≤ r ≤n)个不同的组合总数\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4 id=\"csubrsubsupnsup--psubrsubsupnsup--r--n--r---n--r\"\u003eC\u003csub\u003er\u003c/sub\u003e\u003csup\u003en\u003c/sup\u003e = P\u003csub\u003er\u003c/sub\u003e\u003csup\u003en\u003c/sup\u003e / r! = n! / （r! * ( n- r)!) \u003c/h4\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003e二项式展开关系\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4 id=\"a--bsupnsup---csubisubsupnsupasupisupbsupn---isup\"\u003e(a + b)\u003csup\u003en\u003c/sup\u003e = ∑ (C\u003csub\u003ei\u003c/sub\u003e\u003csup\u003en\u003c/sup\u003ea\u003csup\u003ei\u003c/sup\u003eb\u003csup\u003en - i\u003c/sup\u003e) \u003c/h4\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003en个相异物件分k堆，各堆物件数分别为r\u003csub\u003e1\u003c/sub\u003e,r\u003csub\u003e2\u003c/sub\u003e,...,r\u003csub\u003ek\u003c/sub\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch4 id=\"nrsub1subrsub2subrsubksub\"\u003en!/(r\u003csub\u003e1\u003c/sub\u003e!r\u003csub\u003e2\u003c/sub\u003e...r\u003csub\u003ek\u003c/sub\u003e!) \u003c/h4\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e事件的蕴含、包含、相等\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e在同一实验的条件下的2个事件\u003cstrong\u003eA\u003c/strong\u003e和\u003cstrong\u003eB\u003c/strong\u003e,如果A发生则\u003cstrong\u003eB\u003c/strong\u003e必定发生，则称\u003cstrong\u003eA\u003c/strong\u003e蕴含\u003cstrong\u003eB\u003c/strong\u003e，\u003cstrong\u003eB\u003c/strong\u003e包含\u003cstrong\u003eA\u003c/strong\u003e， 如果\u003cstrong\u003eA\u003c/strong\u003e包含\u003cstrong\u003eB\u003c/strong\u003e，\u003cstrong\u003eB\u003c/strong\u003e包含\u003cstrong\u003eA\u003c/strong\u003e则\u003cstrong\u003eA\u003c/strong\u003e,\u003cstrong\u003eB\u003c/strong\u003e相等\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003e事件互斥\u003c/li\u003e\n\u003c/ol\u003e\n\u003cblockquote\u003e\n\u003cp\u003e如果2事件\u003cstrong\u003eA\u003c/strong\u003e,\u003cstrong\u003eB\u003c/strong\u003e不可能在同一实验中发生，则称他们是互斥的。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3 id=\"概率的加法定理\"\u003e概率的加法定理、 \u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e若干个互斥事件的之和的概率等于各个事件的概率之和。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3 id=\"事件的积-事件的差\"\u003e事件的积 事件的差 \u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e设有2个事件\u003cstrong\u003eA\u003c/strong\u003e,\u003cstrong\u003eB\u003c/strong\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e定义事件\u003cstrong\u003eC\u003c/strong\u003e，\u003cstrong\u003eC\u003c/strong\u003e = {\u003cstrong\u003eA\u003c/strong\u003e,\u003cstrong\u003eB\u003c/strong\u003e都发生} 称为2事件的乘积或者积\u003cbr\u003e\n\u003cstrong\u003eA\u003c/strong\u003e - \u003cstrong\u003eB\u003c/strong\u003e = {\u003cstrong\u003eA\u003c/strong\u003e发生,\u003cstrong\u003eB\u003c/strong\u003e不发生} 称为事件\u003cstrong\u003eA\u003c/strong\u003e,\u003cstrong\u003eB\u003c/strong\u003e的差\u003c/p\u003e\n\u003ch3 id=\"条件概率\"\u003e条件概率 \u003c/h3\u003e\n\u003cblockquote\u003e\n\u003cp\u003e在附加一定的条件下计算的概率\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e设有2个事件\u003cstrong\u003eA\u003c/strong\u003e,\u003cstrong\u003eB\u003c/strong\u003e，且P(\u003cstrong\u003eB\u003c/strong\u003e) ≠ 0，则“在给定B发生的条件下A的条件概率”，记P(\u003cstrong\u003eA\u003c/strong\u003e|\u003cstrong\u003eB\u003c/strong\u003e) 定义为记P(\u003cstrong\u003eA\u003c/strong\u003e|\u003cstrong\u003eB\u003c/strong\u003e) = P(\u003cstrong\u003eAB\u003c/strong\u003e) / P(\u003cstrong\u003eB\u003c/strong\u003e)\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eP(\u003cstrong\u003eAB\u003c/strong\u003e) = P(\u003cstrong\u003eB\u003c/strong\u003e) * P(\u003cstrong\u003eB\u003c/strong\u003e)前提条件 事件\u003cstrong\u003eA\u003c/strong\u003e,\u003cstrong\u003eB\u003c/strong\u003e，相互独立\u003c/p\u003e\n\u003ch3 id=\"全概率公式\"\u003e全概率公式 \u003c/h3\u003e\n\u003cp\u003e设存在一个全事件B，\u003cbr\u003e\n\u003cstrong\u003eB\u003c/strong\u003e\u003csub\u003ei\u003c/sub\u003e\u003cstrong\u003eB\u003c/strong\u003e\u003csub\u003ej\u003c/sub\u003e = ∅,\u003cbr\u003e\n\u003cstrong\u003eB\u003c/strong\u003e\u003csub\u003e1\u003c/sub\u003e + \u003cstrong\u003eB\u003c/strong\u003e\u003csub\u003e2\u003c/sub\u003e + ... + \u003cstrong\u003eB\u003c/strong\u003e\u003csub\u003ei\u003c/sub\u003e = 1,\u003cbr\u003e\n则在事件B发生的前提下A\u003csub\u003ei\u003c/sub\u003e发生的概率为\u003cbr\u003e\nP(\u003cstrong\u003eA\u003c/strong\u003e) = P(\u003cstrong\u003eAB\u003c/strong\u003e\u003csub\u003e1\u003c/sub\u003e) + P(\u003cstrong\u003eAB\u003c/strong\u003e\u003csub\u003e2\u003c/sub\u003e) + ... + P(\u003cstrong\u003eAB\u003c/strong\u003e\u003csub\u003ei\u003c/sub\u003e) = P(\u003cstrong\u003eB\u003c/strong\u003e\u003csub\u003e1\u003c/sub\u003e)P(\u003cstrong\u003eA\u003c/strong\u003e|\u003cstrong\u003eB\u003c/strong\u003e\u003csub\u003e1\u003c/sub\u003e) + P(\u003cstrong\u003eB\u003c/strong\u003e\u003csub\u003e2\u003c/sub\u003e)P(\u003cstrong\u003eA\u003c/strong\u003e|\u003cstrong\u003eB\u003c/strong\u003e\u003csub\u003e2\u003c/sub\u003e) + ... + P(\u003cstrong\u003eB\u003c/strong\u003e\u003csub\u003ei\u003c/sub\u003e)P(\u003cstrong\u003eA\u003c/strong\u003e|\u003cstrong\u003eB\u003c/strong\u003e\u003csub\u003ei\u003c/sub\u003e)\u003c/p\u003e\n\u003ch3 id=\"贝叶斯公式\"\u003e贝叶斯公式 \u003c/h3\u003e\n\u003cp\u003eP(\u003cstrong\u003eB\u003c/strong\u003e\u003csub\u003ei\u003c/sub\u003e|\u003cstrong\u003eA\u003c/strong\u003e) == P(\u003cstrong\u003eAB\u003c/strong\u003e\u003csub\u003ei\u003c/sub\u003e) / p(\u003cstrong\u003eA\u003c/strong\u003e)\u003c/p\u003e\n\u003ch3 id=\"贝叶斯公式-示例\"\u003e贝叶斯公式 示例 \u003c/h3\u003e\n\u003cp\u003e设某种病菌在人口中的带菌率为0.03,\u003cbr\u003e\nP(阳性|带菌) = 0.99 P(阳性|不带菌) = 0.01\u003cbr\u003e\nP(阴性|带菌) = 0.05 P(阴性|不带菌) = 0.95\u003cbr\u003e\n已知某人检测为阳性，求带菌率\u003c/p\u003e\n\u003cp\u003e根据贝叶斯公式 0.03 * 0.99 / (0.03 * 0.99 + 0.97 * 0.01) = 0.75;\u003c/p\u003e\n\n      \u003c/div\u003e\n      \u003cdiv class=\"md-sidebar-toc\"\u003e\n\u003cdiv class=\"md-toc\"\u003e\n\u003cdetails style=\"padding:0;;padding-left:0px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#事件的概率\" class=\"md-toc-link\"\u003e\u003cp\u003e事件的概率\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#概率\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e概率\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-sty
