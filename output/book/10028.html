List":[{"id":"10028_100000","type":"chapter","name":"基础","fullPath":"F:\\passerby\\web\\typescript\\01基础.md","url":"/chapter/10028_100000","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"typescript-基础\"\u003etypescript 基础 \u003c/h1\u003e\n\u003ch2 id=\"typescript的优势\"\u003etypescript的优势 \u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e编译时静态类型检测\u003c/li\u003e\n\u003cli\u003e自动提示更加清晰明确\u003c/li\u003e\n\u003cli\u003e引入了泛型和一系列的TS特有类型\u003c/li\u003e\n\u003cli\u003e强大的d.ts声明文件\u003c/li\u003e\n\u003cli\u003e轻松编译成js文件\u003c/li\u003e\n\u003cli\u003e灵活性高\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"枚举的类型\"\u003e枚举的类型 \u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e字符串枚举\u003c/li\u003e\n\u003cli\u003e数字枚举\u003cstrong\u003e双向枚举\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"any和unknown的区别\"\u003eany和unknown的区别 \u003c/h3\u003e\n\u003cp\u003e相同点：都可以是任意类型的父类\u003cbr\u003e\n不同点：any可以任意类型的子类，unknown不行，any可以操作任意的属性和方法unkown不行\u003c/p\u003e\n\u003ch2 id=\"type和interface的区别\"\u003etype和interface的区别 \u003c/h2\u003e\n\u003ch3 id=\"定义类型\"\u003e定义类型 \u003c/h3\u003e\n\u003cp\u003einterface 只能定义对象类型或者接口打算给你名称的函数类型\u003cbr\u003e\ntype 可以定义任意类型，包括基础类型、联合类型、交叉类型、元祖\u003c/p\u003e\n\u003ch3 id=\"继承性\"\u003e继承性 \u003c/h3\u003e\n\u003cp\u003einterface可以继承一个或者多个接口或者类实现一个或者多个接口，也可以继承type\u003cbr\u003e\ntype类型没有继承\u003c/p\u003e\n\u003ch3 id=\"交叉类型\"\u003e交叉类型 \u003c/h3\u003e\n\u003cp\u003e用type交叉类型\u0026amp; 可以让类型中的成员合并为一个新的type,\u003cbr\u003e\ninterfae不支持交叉合并\u003c/p\u003e\n\n      \u003c/div\u003e\n      \u003cdiv class=\"md-sidebar-toc\"\u003e\n\u003cdiv class=\"md-toc\"\u003e\n\u003cdetails style=\"padding:0;;padding-left:0px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#typescript-基础\" class=\"md-toc-link\"\u003e\u003cp\u003etypescript 基础\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdetails style=\"pad
