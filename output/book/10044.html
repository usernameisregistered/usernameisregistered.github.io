0"></div><div class="border w-60 h-10 leading-10 border-gray-300 text-center cursor-pointer rounded-md hover:text-sky-300"></div></div></section></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"bookInfo":{"id":"10044","name":"国学","fullPath":"D:\\personal\\文档\\passerby\\article\\国学","chapterList":[{"id":"10044_100000","type":"chapter","name":"国学_史学","fullPath":"D:\\personal\\文档\\passerby\\article\\国学\\国学_史学.md","url":"/chapter/10044_100000","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"史学\"\u003e史学 \u003c/h1\u003e\n\u003ch2 id=\"史书的编写\"\u003e史书的编写 \u003c/h2\u003e\n\u003cp\u003e中国史籍卷帙浩瀚、博大精深。从内容上看，仅被列入正史的“二十四史”就有三千余卷、四千多万字，再加上历代编撰的编年体史书、纪事本末体史书、政书、史评史论等，以及数不清的私史、野史、杂史，可谓浩如海\u003c/p\u003e\n\u003ch3 id=\"历史意识的形成\"\u003e历史意识的形成 \u003c/h3\u003e\n\u003cp\u003e早期的历史记忆与原始历史意识的形成，可以追溯到神话传说时代。那个时代没有文字记载，只有口耳相传的历史。尽管有些神话、传说在当时没有被固定地书写下来，但它们是人类生活经验的总结，是人类精神生活的记忆，曾给予人类巨大的影响。\u003c/p\u003e\n\u003cp\u003e周朝已经建立系统的史官制度，史料的收集整理工作日益繁重，史官也有了更明确的分工\u003cbr\u003e\n春秋战国，很多诸侯国开始按本国的立场编写史书\u003c/p\u003e\n\u003ch2 id=\"史部的形成\"\u003e史部的形成 \u003c/h2\u003e\n\u003cp\u003e中国史书的形成与发展，若按照史书性质的演变而言，可分为四个阶段：第一阶段为先秦时期，经史不分，如《尚书》和“春秋三传”在后世皆归入经部。第二阶段为秦至西汉，自司马迁著《史记》后，开始系统而自觉地撰写史书。第三阶段为东汉至隋唐，国家开始设立修史机构，史书多为官修，史部著作正式成为独立门类。第四阶段为宋元明清，史书官私兼存，著作内容大增，体例创新多变，史学认知亦向多元化发展\u003c/p\u003e\n\u003ch3 id=\"文化史学\"\u003e文化史学 \u003c/h3\u003e\n\u003cp\u003e文化史学，是从文化的立场来看待历史。这种文化是综合性的，因为史学归根到底，是以历时的方式观察各种文化的演进过程及彼此之间的相互关系，在文化的视野中，史学依经立义，按照人类的理想精神、伦理要求和价值共识，以历史人物、事件、形态的描述来阐释人类的走向\u003c/p\u003e\n\u003ch3 id=\"政治史学\"\u003e政治史学 \u003c/h3\u003e\n\u003cp\u003e政治史学是文化史学的延伸，即著史的目的在于论证国家政权在历史顺序和现实政治格局中的合法、合理地位，因而宣扬着正统的观念，并在由此而形成的历史认同感中，体现出古代政权的连续性、统一性。\u003c/p\u003e\n\u003ch3 id=\"经验史学\"\u003e经验史学 \u003c/h3\u003e\n\u003cp\u003e中国历代史书的主要内容是各朝各代的政务记录、王公将相的世系家谱、各种政治的政教典章等。在这每一部动辄数十万字的史书中，史学家皆赋予其一项不可或缺的功能，那就是以古鉴今，经世致用，着重于历史对现实的借鉴作用。就“二十四史”而言，除《史记》外，其他正史皆是下一朝修前朝历史，史官们显然希望通过史书，探求前朝兴亡之迹，为当朝和后世的皇朝统治者，提供治国安邦的宝典\u003c/p\u003e\n\u003ch3 id=\"资料史学\"\u003e资料史学 \u003c/h3\u003e\n\u003cp\u003e相对于古代史官，现代的史学家更重视史书的资料性，一是通过资料的翔实与否、有用与否来观察前代文献的价值；二是受过严谨的学术训练之后，形成了用史料说话、用史料证明的研究思路，转而更关注于一些没有被整理、取舍、加工和研究的一手资料。\u003c/p\u003e\n\u003ch2 id=\"历史的认知\"\u003e历史的认知 \u003c/h2\u003e\n\u003cp\u003e学术研究有两个指向，一是面向未来的研究，这更多的是预测一种趋势；二是对过往经验的总结，这至少是对历史的总结\u003c/p\u003e\n\n      \u003c/div\u003e\n      \u003cdiv class=\"md-sidebar-toc\"\u003e\n\u003cdiv class=\"md-toc\"\u003e\n\u003cdetails style=\"padding:0;;padding-left:0px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#史学\" class=\"md-toc-link\"\u003e\u003cp\u003e史学\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#史书的编写\" class=\"md-toc-link\"\u003e\u003cp\u003e史书的编写\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#历史意识的形成\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e历史意识的形成\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/details\u003e\n    \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#史部的形成\" class=\"md-toc-link\"\u003e\u003cp\u003e史部的形成\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#文化史学\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e文化史学\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#政治史学\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e政治史学\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#经验史学\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e经验史学\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#资料史学\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e资料史学\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/details\u003e\n    \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#历史的认知\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e历史的认知\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/details\u003e\n    \n\u003c/div\u003e\n\u003c/div\u003e\n      \u003ca id=\"sidebar-toc-btn\"\u003e≡\u003c/a\u003e\n    \n    \n    \n    \n    \n    \n\u003cscript\u003e\n\nvar sidebarTOCBtn = document.getElementById('sidebar-toc-btn')\nsidebarTOCBtn.addEventListener('click', function(event) {\n  event.stopPropagation()\n  if (document.body.hasAttribute('html-show-sidebar-toc')) {\n    document.body.removeAttribute('html-show-sidebar-toc')\n  } else {\n    document.body.setAttribute('html-show-sidebar-toc', true)\n  }\n})\n\u003c/script\u003e\n      \n  \n    "},{"id":"10044_100001","type":"chapter","name":"国学_子学","fullPath":"D:\\personal\\文档\\passerby\\article\\国学\\国学_子学.md","url":"/chapter/10044_100001","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"子学\"\u003e子学 \u003c/h1\u003e\n\u003cp\u003e子学表述的是一个学者的见解、一个学派或者一部分人的共识。这些见解与共识，是从不同的立场、不同的视角来观察、思考自然、社会与人生现象，并按照一定的逻辑进行系统的表达，成为中华民族的思想资源。我们现在一般多从思想、观念、哲学、文化角度来看待子学，将之视为中华文明的思想结晶和生活经验的汇总\u003c/p\u003e\n\u003ch2 id=\"子部的形成\"\u003e子部的形成 \u003c/h2\u003e\n\u003cp\u003e古代凡是有道德者、有学问者、有爵位者，皆可以被称为“子”，许多记录诸子言论的书，也多以此来命名\u003c/p\u003e\n\u003ch3 id=\"九流十家\"\u003e九流十家 \u003c/h3\u003e\n\u003cp\u003e类。西汉去古未远，诸子之书保存很多，他们由此编成了“诸子略”，根据其内容和学理，将之分为儒、道、阴阳、法、名、墨、纵横、杂、农、小说十家，共189种，计4324篇，其中除去小说家，诸子为“九流”\u003c/p\u003e\n\u003ch3 id=\"子学的发展\"\u003e子学的发展 \u003c/h3\u003e\n\u003cp\u003e秦始皇焚书坑儒，烧百家语，诸子之学扫荡无余。汉初广开献书之路，将许多诸子之书充于秘府。相对于先秦子学，两汉的子学并没有呈现出分途发展的趋势。一在于经过了周秦诸子的争鸣，秦汉时期学术思想的总体走向是趋于融合；二在于两汉儒学得到了官方支持，以儒家学说吸收阴阳家、名家、法家、墨家和道家的思想，成为学术发展的主流，很多诸子学说的发展，是在儒家思想的主流之中涌动潜行的。\u003c/p\u003e\n\u003cp\u003e汉武帝的独尊儒术，并不是完全禁止其他诸子学说。汉儒能够兼容他说，融合前代诸子的学说，作为自己理论的依据和思想的参照，不再强调自己立足于一家一派，而是注重让论述能够超越前人，后来居上\u003c/p\u003e\n\u003cp\u003e魏晋子学以玄学为要，主要是儒、道的融合与会通。魏晋玄学立足于名实之辨，通过对《周易》《道德经》《论语》《庄子》《列子》等经典的阐释，假经典立新义，以阐释求创作，建立起新的学术体系\u003c/p\u003e\n\u003cp\u003e宋明子学分理学与心学两条支脉，前者以周敦颐、二程、朱熹为代表，后者以陆九渊、王阳明为代表\u003c/p\u003e\n\u003ch2 id=\"诸子的学理\"\u003e诸子的学理 \u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003e儒家\u003c/strong\u003e是孔子、孟子之后的儒家\u003cbr\u003e\n\u003cstrong\u003e兵家\u003c/strong\u003e著述以军事实践的记录和军事经验总结为主要内容\u003cbr\u003e\n\u003cstrong\u003e法家\u003c/strong\u003e的学理经李悝、商鞅、慎到、申不害、韩非子的阐释之后，已经成型。基本上遵循两条路径发展：一是着力制定律令而是变法革新\u003cbr\u003e\n\u003cstrong\u003e农家\u003c/strong\u003e一是强调顺天之时二是主张因地制宜\u003cbr\u003e\n\u003cstrong\u003e医家\u003c/strong\u003e在夏商周时期，医家和巫师密不可分，既承担着交通鬼神的职能，又能兼及治病救人，也被称为巫医\u003cbr\u003e\n\u003cstrong\u003e杂家\u003c/strong\u003e杂家是《四库全书总目》中收录内容最多的一类。所谓的“杂”，意指包罗万象，把当时不能具体划分的诸子著作统统列入，并分杂学、杂考、杂说、杂品、杂纂、杂编之属\u003cbr\u003e\n\u003cstrong\u003e释家\u003c/strong\u003e家即佛家。佛教是由佛、法、僧三者综合构成的宗教实体，三者合称三宝\u003cbr\u003e\n\u003cstrong\u003e道家\u003c/strong\u003e道教的思想体系由玄道思想、仙道学说构成\u003cbr\u003e\n\u003cstrong\u003e墨家\u003c/strong\u003e以兼爱、非攻为政治学说\u003cbr\u003e\n\u003cstrong\u003e名家\u003c/strong\u003e家是先秦专门研究名理问题的学派\u003cbr\u003e\n\u003cstrong\u003e阴阳家\u003c/strong\u003e阴阳和五行渐渐合流，阴阳家正是以此为理论基础的。\u003c/p\u003e\n\u003ch3 id=\"子书举例\"\u003e子书举例 \u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003e算经十书\u003c/strong\u003e：别是《周髀算经》《九章算术》《孙子算经》《五曹算经》《夏侯阳算经》《张丘建算经》《海岛算经》《五经算术》《缀术》《缉古算经》\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e《历代名画记》\u003c/strong\u003e 十卷，唐张彦远撰，是现存第一部较为完整系统的绘画通史专著，采用夹叙夹议、史论结合的方式，阐述张彦远个人的看法和见解\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e《初学记》\u003c/strong\u003e 是唐玄宗开元年间，为了便于诸皇子写作诗文时查找典故、检寻事类，而命徐坚、韦述等人编撰的一部类书，因内容便于初学者，故名为《初学记》\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e《太平御览》\u003c/strong\u003e 的编纂目的，是为帝王大臣提供治国理政的百科知识\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e《永乐大典》\u003c/strong\u003e 辑录上自先秦，下迄明初的八千余种古籍，内容包括经、史、子、集，以及道藏、释藏、戏曲、平话、工农技艺、奇闻异事等。\u003c/li\u003e\n\u003c/ol\u003e\n\n      \u003c/div\u003e\n      \u003cdiv class=\"md-sidebar-toc\"\u003e\n\u003cdiv class=\"md-toc\"\u003e\n\u003cdetails style=\"padding:0;;padding-left:0px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#子学\" class=\"md-toc-link\"\u003e\u003cp\u003e子学\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#子部的形成\" class=\"md-toc-link\"\u003e\u003cp\u003e子部的形成\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#九流十家\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e九流十家\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#子学的发展\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e子学的发展\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/details\u003e\n    \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#诸子的学理\" class=\"md-toc-link\"\u003e\u003cp\u003e诸子的学理\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#子书举例\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e子书举例\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/details\u003e\n    \n        \u003c/div\u003e\n      \u003c/details\u003e\n    \n\u003c/div\u003e\n\u003c/div\u003e\n      \u003ca id=\"sidebar-toc-btn\"\u003e≡\u003c/a\u003e\n    \n    \n    \n    \n    \n    \n\u003cscript\u003e\n\nvar sidebarTOCBtn = document.getElementById('sidebar-toc-btn')\nsidebarTOCBtn.addEventListener('click', function(event) {\n  event.stopPropagation()\n  if (document.body.hasAttribute('html-show-sidebar-toc')) {\n    document.body.removeAttribute('html-show-sidebar-toc')\n  } else {\n    document.body.setAttribute('html-show-sidebar-toc', true)\n  }\n})\n\u003c/script\u003e\n      \n  \n    "},{"id":"10044_100002","type":"chapter","name":"国学_经学","fullPath":"D:\\personal\\文档\\passerby\\article\\国学\\国学_经学.md","url":"/chapter/10044_100002","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"经学\"\u003e经学 \u003c/h1\u003e\n\u003ch2 id=\"儒学的形成与发展\"\u003e儒学的形成与发展 \u003c/h2\u003e\n\u003cp\u003e《孟子·离娄下》中说：“斋戒沐浴，则可以祀上帝。”因此，“儒”之本义，指的是专门在殷商贵族等祭祖事神、以礼祈福时出任司仪的人\u003c/p\u003e\n\u003cp\u003e儒家学说的形成，以周公制礼作乐为起点；周公制礼作乐，为周朝奠定了一套完整的运行秩序，建构了一个人文理性的社会。周公被后世儒生称为“元圣”，被视为儒家学说的先驱，孔子被视为周公的继承者。\u003c/p\u003e\n\u003cp\u003e孔子自三十岁开始招收学生，据说先后受到孔子教育的弟子共有三千人，其中最出众的有七十二位贤人。孔子在六十八岁左右回到鲁国，“退而修诗书礼乐”，集中全部精力与弟子们一起系统整理典籍，删《诗》《书》，订《礼》《乐》，系《周易》，作《春秋》，融会进“仁”的观点，为先秦文献的整理和礼乐文化的传播做出了不可磨灭的贡献\u003c/p\u003e\n\u003cp\u003e思孟学派，指战国时期以子思和孟子为代表的儒家学派\u003c/p\u003e\n\u003cp\u003e荀子是传经之儒的集大成者，也是先秦诸子学说的总结者；可以说，荀子应时势之变，引法入礼，隆礼重法，已经突破了儒家传统，促成了礼治与法治的结合，形成王道、霸道融合的政治观，后通过韩非子、李斯的继承，董仲舒的全面发展，成为德主刑辅、儒法结合的国家治理学说\u003c/p\u003e\n\u003ch3 id=\"儒学的旨归\"\u003e儒学的旨归 \u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e儒学的基本立场在于以人为本，即把人作为全部社会关系的核心进行思考\u003c/li\u003e\n\u003cli\u003e儒学的主导倾向在于政治批判，他们采用这一理想主义的精神来观察政治行为\u003c/li\u003e\n\u003cli\u003e儒学的根本立意在于君子人格的培养\u003c/li\u003e\n\u003cli\u003e儒学的关注焦点在人伦秩序，认为治国之道是国、家和身三者统一，天下之本在国，国之本在家，家之本在身\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"经学的文献形成\"\u003e经学的文献形成 \u003c/h2\u003e\n\u003cp\u003e儒家学说以“六经”为文献基础，通过对《周易》《尚书》《诗经》《仪礼》《乐经》和《春秋》的传承，又产生了“三礼”“三传”等次生文本，再加上《论语》《孟子》《尔雅》等经典，扩大了经书的范围，最终形成了“十三经”。解释六经乃至十三经的注疏、说解等典籍，便是经学文献\u003c/p\u003e\n\u003ch3 id=\"经学文献的生成\"\u003e经学文献的生成 \u003c/h3\u003e\n\u003cp\u003e经学文献的生成有其自身的渊源。中华文明有五千年的历史，前两千多年是以非常缓慢的形态演进的，这个过程不一定有文字记载。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e周朝以铜器铭文为载体，书写形式的固定促成了文献形态的成型\u003c/li\u003e\n\u003cli\u003e春秋战国时期，随着毛笔、简册、帛书的成形，书写成为新的记录方式，这便使得商周口耳相传的知识，开始被大量地书写下来，成为中国文献形成的第一个高峰期；，如《山海经》《论语《道德经》等典籍，都是在这一时期开始成型的。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"六经的形成\"\u003e六经的形成 \u003c/h3\u003e\n\u003cp\u003e《诗经》是周乐的歌辞文本，最初由周代行人进行收集，交由宫廷乐官进行整理之后，再进献给周天子，以此观百姓的喜怒哀乐之情，作为行政的参考\u003cbr\u003e\n《尚书》是尧、舜、禹、夏、商、周时期重要政治文献的汇编，体现了以德治国的基本理念\u003cbr\u003e\n《仪礼》记录了周代士大夫参加的一些基本礼仪活动的规则\u003cbr\u003e\n《乐经》是经学研究中的大问题，在于这本书在秦以后便不见流传。\u003cbr\u003e\n《周易》，凝聚了夏、商、周三代人的智慧，体现了中国人对天、地、人秩序的理解\u003cbr\u003e\n《春秋》本是鲁国的史书\u003c/p\u003e\n\u003ch3 id=\"经书的增益\"\u003e经书的增益 \u003c/h3\u003e\n\u003cp\u003e在“五经”[《周易》《尚书》《诗经》《仪礼》《春秋》]之后，逐渐出现了解释五经或与五经相配的典籍，其在汉代之后地位不断提升，陆续被增列为“经”。其中包括“春秋三传”，即《春秋左氏传》《春秋公羊传》《春秋穀梁传》；与《仪礼》并列的《周礼》《礼记》；以及《论语》《孟子》《尔雅》《孝经》，这十三种“经”最终在南宋合并刊行，为“十三经”\u003c/p\u003e\n\u003cp\u003e“四书”则在南宋以后成了赓续道统、阐释心性之学，由朱熹将《礼记》中的《大学》《中庸》两篇单独抽出来，与《论语》《孟子》合并汇集\u003c/p\u003e\n\u003ch2 id=\"经部的演变\"\u003e经部的演变 \u003c/h2\u003e\n\u003cp\u003e周代的“六艺”有两种解释：一是礼、乐、射、御、书、数，这是士人必须掌握的六种基本技能；二是指士人受教育时所使用的六种基本典籍。西汉刘向、刘歆父子在校订、整理经书时，将《易》《书》《诗》《礼》《乐》《春秋》《论语》《孝经》及小学如《史籀篇》《苍颉篇》等九种共103家、3123篇，合称为“六艺略”，与“辑略”“诸子略”“诗赋略”“兵书略”“数术略”“方技略”组成《七略》\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e汉学\u003c/strong\u003e，讲的是根柢之学，在治学方式上提倡“实事求是”，讲求对经籍章句的考据训诂，具有重训诂章句与名物考辨的特色。，优点是言之有据，缺点是从书本到书本，看起来头头是道，实际上舍本求末，烦琐无趣\u003cbr\u003e\n\u003cstrong\u003e宋学\u003c/strong\u003e，旨在阐发儒家经典中所蕴含的义理，治学方式是以理贯经，优点是总有新裁，不乏新见，缺点是自说自话，讨论容易变成感悟\u003c/p\u003e\n\n      \u003c/div\u003e\n      \u003cdiv class=\"md-sidebar-toc\"\u003e\n\u003cdiv class=\"md-toc\"\u003e\n\u003cdetails style=\"padding:0;;padding-left:0px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#经学\" class=\"md-toc-link\"\u003e\u003cp\u003e经学\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#儒学的形成与发展\" class=\"md-toc-link\"\u003e\u003cp\u003e儒学的形成与发展\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#儒学的旨归\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e儒学的旨归\u003c/p\u003e\n\n          \u003c/a\u003e\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/details\u003e\n    \u003cdetails style=\"padding:0;;padding-left:24px;\" open=\"\"\u003e\n        \u003csummary class=\"md-toc-link-wrapper\"\u003e\n          \u003ca href=\"#经学的文献形成\" class=\"md-toc-link\"\u003e\u003cp\u003e经学的文献形成\u003c/p\u003e\n\u003c/a\u003e\n          \u003c/summary\u003e\n        \u003cdiv\u003e\n          \u003cdiv class=\"md-toc-link-wrapper\" style=\"padding:0;;display:list-item;list-style:square;margin-left:42px\"\u003e\n          \u003ca href=\"#经学文献的生成\" class=\"md-toc-link\"\u003e\n            \u003cp\u003e经学文献的生成\u003c/p\u003e
