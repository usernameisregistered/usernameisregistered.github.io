<h1 id="介绍">介绍 </h1>
<p>Memcached是一种基于内存的key-value存储，用来存储小块的任意数据（字符串、对象）</p>
<h2 id="安装">安装 </h2>
<p>[linux]<br>
yum install libevent libevent-devel<br>
yum install memcached</p>
<p>启动 /usr/local/memcached/bin/memcached -p 11211 -m 64m -d</p>
<p>[windows]</p>
<h2 id="连接">连接 </h2>
<p>telnet HOST PORT</p>
