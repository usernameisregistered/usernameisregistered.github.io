    </div></div></div></div></div><div class="flex justify-between"><div class="visible border min-w-60 h-10 px-4 leading-10 border-gray-300 text-center cursor-pointer rounded-md hover:text-sky-300">空间解析几何</div><div class="invisible border min-w-60 px-4  h-10 leading-10 border-gray-300 text-center cursor-pointer rounded-md hover:text-sky-300"></div></div></section></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"bookInfo":{"id":"10006","name":"线性代数与解析几何","fullPath":"F:\\passerby\\math\\线性代数与解析几何","chapterList":[{"id":"10006_100000","type":"chapter","name":"向量和复数","fullPath":"F:\\passerby\\math\\线性代数与解析几何\\01向量和复数.md","url":"/chapter/10006_100000","content":"\n    \n    \n      \u003cdiv class=\"crossnote markdown-preview  \"\u003e\n      \n\u003ch1 id=\"向量和复数\"\u003e向量和复数 \u003c/h1\u003e\n\u003cblockquote\u003e\n\u003cp\u003e解析几何中最基本的方法是坐标法，通过在平面或者空间中引入坐标系，将平面或空间中的点用它的坐标来表示，几何图形就可以通过点的坐标所满足的方程来表示，也就将几何问题转化为代数问题，通过代数运算来解决几何问题是解析几何的基本思想\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e解析几何中另一种重要方法是向量法，它是将代数运算引入几何学的方法，向量法不需要引入坐标系，具有很强的几何直观，同时也可以进行代数计算，利用向量法可以简洁的解决许多问题，在力学、物理学和工程技术等领域有着广泛的应用\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2 id=\"向量\"\u003e向量 \u003c/h2\u003e\n\u003ch3 id=\"向量及其表示\"\u003e向量及其表示 \u003c/h3\u003e\n\u003cp\u003e向量的概念来源于物理学，很多物理量不仅有大小，而且还有方向，例如速度、位移、力等，抛开它们的物理意义，只保留大小和方向两个要素，就抽象为数学中的向量，既有大小又有方向的量称为\u003cstrong\u003e向量\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e一般用有向线段表示一个向量，线段的长度表示它的大小，线段的方向表示它的方向，以空间中A点为起点,B为终点的有向线段所表示的向量记为\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathML\"\u003e\u003csemantics\u003e\u003cmrow\u003e\u003cmover accent=\"true\"\u003e\u003cmrow\u003e\u003cmi\u003eA\u003c/mi\u003e\u003cmi\u003eB\u003c/mi\u003e\u003c/mrow\u003e\u003cmo stretchy=\"true\"\u003e→\u003c/mo\u003e\u003c/mover\u003e\u003c/mrow\u003e\u003cannotation encoding=\"application/x-tex\"\u003e\\overrightarrow{AB}\u0 c/span\u003e\u003cspan class=\"katex-html\" aria-hidden=\"true\"\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:0.6833em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.13889em;\"\u003eW\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2778em;\"\u003e\u003c/span\u003e\u003cspan class=\"mrel\"\u003e=\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.2778em;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"base\"\u003e\u003cspan class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"\u003e\u003c/span\u003e\u003cspan class=\"minner\"\u003e\u003cspan class=\"mopen delimcenter\" style=\"top:0em;\"\u003e∣\u003c/span\u003e\u003cspan class=\"mord\"\u003e\u003cspan class=\"mord\"\u003e\u003cspan class=\"mord boldsymbol\" style=\"margin-right:0.15972em;\"\u003eF\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"mclose delimcenter\" style=\"top:0em;\"\u003e∣\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.1667em;\"\u003e\u003c/span\u003e\u003cspan class=\"minner\"\u003e\u003cspan class=\"mopen delimcenter\" style=\"top:0em;\"\u003e∣\u003c/span\u003e\u003cspan class=\"mord mathnormal\"\u003es\u003c/span\u003e\u003cspan class=\"mclose delimcenter\" style=\"top:0em;\"\u003e∣\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.1667em;\"\u003e\u003c/span\u003e\u003cspan class=\"mop\"\u003ecos\u003c/span\u003e\u003cspan class=\"mspace\" style=\"margin-right:0.1667em;\"\u003e\u003c/span\u003e\u003cspan class=\"mord mathnormal\" style=\"margin-right:0.02778em;\"\u003eθ\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e 功是由力和位移两个向量所唯一决定的一个数量，除去其中的物理意义，我们就得到了两个向量的数量积的概念。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e定义1.3.1\u003c/strong\u003e 两个向量\u003cspan class=\"katex\"\u003e\u003cspan class=\"katex-mathml\"\u003e\u003cmath xmlns=\"http://www.w3.org/1998/Math/MathM
