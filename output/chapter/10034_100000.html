<h1 id="介绍">介绍 </h1>
<p>Memcached是一种基于内存的key-value存储，用来存储小块的任意数据（字符串、对象）</p>
<h2 id="安装">安装 </h2>
<p>[linux]<br>
yum install libevent libevent-devel<br>
yum install memcached</p>
<p>启动 /usr/local/memcached/bin/memcached -p 11211 -m 64m -d</p>
<p>[windows]</p>
<h2 id="连接">连接 </h2>
<p>telnet HOST PORT</p>

ime bytes [noreply]\nvalue\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e用于执行一个\"检查并设置\"的操作\u003c/p\u003e\n\u003cpre data-role=\"codeBlock\" data-info=\"\" class=\"language-text\"\u003e\u003ccode\u003ecas key flags exptime bytes unique_cas_token [noreply]\nvalue\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e获取存储在 key(键) 中的 value(数据值)\u003c/p\u003e\n\u003cpre data-role=\"codeBlock\" data-info=\"\" class=\"language-text\"\u003e\u003ccode\u003eget key\nget key1 key2 key3\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e获取带有 CAS 令牌存 的 value(数据值)\u003c/p\u003e\n\u003cpre data-role=\"codeBlock\" data-info=\"\" class=\"language-text\"\u003e\u003ccode\u003egets key\ngets key1 key2 key3\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e删除已存在的 key(键)\u003c/p\u003e\n\u003cpre data-role=\"codeBlock\" data-info=\"\" class=\"language-text\"\u003e\u003ccode\u003edelete key [noreply]\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e对已存在的 key(键) 的数字值进行自增或自减操作\u003c/p\u003e\n\u003cpre data-role=\"codeBlock\" data-info=\"\" class=\"language-text\"\u003e\u003ccode\u003eincr key increment_value\ndecr key decrement_value\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e返回统计信息例如 PID(进程号)、版本号、连接数  stats\u003cbr\u003e\n显示各个 slab 中 item 的数目和存储时长 stats items\u003cbr\u003e\n显示各个slab的信息，包括chunk的大小、数目、使用情况  stats slabs\u003cbr\u003e\n显示所有item的大小和个数 stats sizes\u003cbr\u003e\n清理缓存中的所有 key=\u0026gt;value(键=\u0026gt;值) 对 flush_all [time] [noreply]\u003c/p\u003e\n\n      \u003c/div\u003e\n      \u003cdiv class=\"md-sidebar-toc\"\u003e\u003c/div\u003e\n      \u003ca id=\"sidebar-toc-btn\"\u003e≡\u003c/a\u003e\n    \n    \n    \n    \n    \n    \n\u003cscript\u003e\n\nvar sidebarTOCBtn = document.getElementById('sidebar-toc-btn')\nsidebarTOCBtn.addEventListener('click', function(event) {\n  event.stopPropagation()\n  if (document.body.hasAttribute('html-show-sidebar-toc')) {\n    document.body.removeAttribute('html-show-sidebar-toc')\n  } else {\n    document.body.setAttribute('html-show-sidebar-toc', true)\
