<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{subhead}}-{{title}}</title>
  <link rel="shortcut icon" href="/assets/images/favicon.ico">
  <link rel="stylesheet" href="/assets/styles/main.css" />
  <script src="/assets/script/highlight.js"></script>
</head>

<body>
  <div class="w-screen h-screen flex flex-col overflow-hidden">
    <header class="flex flex-grow-0 justify-between p-4 border-b border-neutral-200">
      <a href="/" class="flex items-center text-2xl text-neutral-700 cursor-pointer">
        <img src="/assets/images/logo.svg" class="w-[40px] h-[40px]" alt="{{title}}"></Image>
        <span class="text-4 ml-4">{{title}}</span>
      </a>
      <div class="right flex items-center cursor-pointer ">
        {{#menuList}}
        <a href="{{&url}}" class="mr-2 text-md hover:text-sky-500">{{name}}</a>
        {{/menuList}}
      </div>
    </header>
    <main class="flex-grow-1 overflow-x-hidden overflow-y-auto scrollbar scrollHeight">
      {{#categoryList}}
      <div class="w-full my-2">
        <div class="p-1 border-b text-md border-neutral-200 mx-4 font-semibold text-lg">
          {{name}}
        </div>
        <div class="grid grid-cols-4 gap-4 m-4">
          {{#classifys}}
          <div class="rounded-xl border bg-card text-card-foreground shadow">
            <div class="flex flex-col space-y-1.5 p-6">
              <div class="font-semibold leading-none tracking-tight border-b border-gray-400 pb-4">
                {{name}}
              </div>
              <div class="text-sm text-muted-foreground border-b pb-2">
                <div dir="ltr" class="border-neutral-300 w-full rounded-[inherit] overflow-y-auto scrollbar h-16">
                  {{description}}
                </div>
              </div>
            </div>
            <div class="p-6 pt-0">
              <div dir="ltr" class="border-neutral-300 w-full overflow-y-auto scrollbar h-48">
                  <div class="flex flex-col">
                    {{#books}}
                    <a class="mb-2 cursor-pointer block hover:text-sky-600"
                      href="{{&url}}">{{name}}</a>
                    {{/books}}
                  </div>
              </div>
            </div>
          </div>
          {{/classifys}}
        </div>
      </div>
      {{/categoryList}}
    </main>
</body>

</html>
